<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
        >

	<div class="prop#{node.checked?' highlight':''}" style="width:100%;height:25px;border-bottom:1px solid #d0d0d0;">
   		<span style="font-weight:#{node.userRole.level==1?'bold':'normal'};margin-left:#{(node.userRole.level-1) * 32}px;">
   			<h:selectBooleanCheckbox value="#{node.checked}" 
   				styleClass="chk-open" 
   				onclick="permissionClickHandler(this, 'div#{node.uniqueName}')" />
   			#{node.permission} 
   			<s:span rendered="#{not empty node.children}" 
   				styleClass="plus-icon" 
   				style="display:inline;margin-left:10px;" />
   		</span>
		<div class="checkbox">
			&nbsp;
   			<h:selectBooleanCheckbox value="#{node.permission.grantPermission}"  
   				styleClass="chk-grant" 
   				style="display:#{(node.checked or node.permission.grantPermission)?'inline-block':'none'}"/>
		</div>
		<div class="checkbox">
			&nbsp;
   			<h:selectBooleanCheckbox value="#{node.permission.canChange}"  rendered="#{node.userRole.changeable}"  
   				styleClass="chk-change"
   				style="display:#{node.checked?'inline-block':'none'}"/>
		</div>
	</div>
        
</ui:composition>
