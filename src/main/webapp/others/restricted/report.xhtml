<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/template_new.xhtml">

<ui:param name="topmenu" value="0" />
<ui:param name="left" value="0" />
<ui:param name="labelstyle" value="width:200px" />

<ui:param name="title" value="#{messages['admin.reports.transactionstats']}" />

<ui:define name="content">
	<h1>#{title}</h1>

	<h:form id="main">

		<s:decorate template="/layout/edit.xhtml">
			<ui:define name="label">#{messages['global.rowvariable']}:</ui:define>
			<h:selectOneMenu value="#{reportTest.rowVariableIndex}" required="true">
				<f:selectItems value="#{reportTest.options}"/>
			</h:selectOneMenu>
		</s:decorate>

		<s:decorate template="/layout/edit.xhtml">
			<ui:define name="label">#{messages['global.rowgrouping']}:</ui:define>
			<h:selectOneMenu value="#{reportTest.groupRowVariableIndex}">
				<f:selectItems value="#{reportTest.options}"/>
			</h:selectOneMenu>
		</s:decorate>
		
		<a:commandLink reRender="main" styleClass="button-alt" onclick="if (!disableButton(this)) return false;">
			<span>#{messages['form.update']}</span>
		</a:commandLink>
	
		<h:outputText id="report" value="#{reportTest.tableHtml}" escape="false"/>
	</h:form>
</ui:define>

</ui:composition>
