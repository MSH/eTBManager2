<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:h="http://java.sun.com/jsf/html">
<head>
    <title>Teste de Ext JS</title>
    
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />

	<a:loadStyle src="/public/themes/default/skin.css" />  
</head>
    
<body>
	<h1>Teste de bordas retangulares</h1>

	<h:form>
		<h:commandLink styleClass="button"><span>Teste</span>
		</h:commandLink>
	</h:form>

	<div id="grid" style="padding-left:350px;padding-top:50px">

	<h:form>
	<div style="float:right" class="hint-ex">
	</div>
	</h:form>

	<div style="border:1px solid #C0C0C0;display:block;width:300px;">
		<div style="background-color:#f0f0f0">
		<div style="background: transparent url(img/b1lt.gif) no-repeat left top; position:relative; left:-1px; top:-1px; ">
		<div style="background: transparent url(img/b1rt.gif) no-repeat right top; position:relative; left:2px; ">
			<div style="padding:4px">

			</div>
		</div>
		</div>
		</div>
		
		<div style="background-color:#fff">
			<div style="padding:4px">
				BODY
			</div>
		</div>

		<div style="background-color:#f0f0f0">
		<div style="background: transparent url(public/themes/default/images/b1lb.gif) no-repeat left bottom; position:relative; left:-1px; top:1px;">

				FOOTER
			</div>
		</div>
		</div>
		</div>
	</div>
	
	<p/>
	
	<f:view>
	<h:form>

	class=tabela<br/>	
	<h:dataTable value="#{sources.resultList}" var="s" styleClass="table1">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{s.id}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
			#{s.name}
		</h:column>
	</h:dataTable>
	<p/>

	class=tabela1<br/>	
	<h:dataTable value="#{sources.resultList}" var="s" styleClass="tabela1">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{s.id}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
			#{s.name}
		</h:column>
	</h:dataTable>
	<p/>

	class=tabela2<br/>	
	<h:dataTable value="#{sources.resultList}" var="s" styleClass="tabela2">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{s.id}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
			#{s.name}
		</h:column>
	</h:dataTable>
	<p/>

	class=tabela3<br/>	
	<h:dataTable value="#{sources.resultList}" var="s" styleClass="tabela3">
		<h:column>
			<f:facet name="header">ID</f:facet>
			#{s.id}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
			#{s.name}
		</h:column>
	</h:dataTable>
	<p/>

		<h:column>
			<f:facet name="header">ID</f:facet>
			#{s.id}
		</h:column>

		<h:column>
			<f:facet name="header">Name</f:facet>
			#{s.name}

	</h:dataTable>
	<p/>
	
	<h:commandLink action="#{executeAsyncAction.adjustDaysPlanned}" value="Adjust days planned" />
	<p/>
	<h:commandLink action="#{symetaIntegrating.readXML}" value="Le XML" />

	<h:commandLink action="#{caseManagementTest.fillPatientType}" value="Fill Patient Type" />

	<h:commandLink action="#{trainningHome.createUsers}" value="Create Training users" />
	<p/>

	<h:commandLink action="#{caseManagementTest.genTableNames}" value="System tables" />

	<h:commandLink value="Inicializar Estoque" action="#{workspaceInit.initMedicineManagement}" rendered="#{userLogin.user.login=='RICARDO'}" onclick="if (!confirm('Confirm operation?')) return false;"/>

	</h:form>
	</f:view>
	</div>
