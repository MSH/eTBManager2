<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
        >

	<div class="spacer" />
	<div class="icon-hu-big" style="float:left;"/>
	<div class="text-big">#{treatmentsInfoHomeNg.tbunit.name}</div>
	#{treatmentsInfoHomeNg.tbunit.adminUnit.fullDisplayName}"
	<div class="spacer" />

    <rich:tabPanel switchType="client" id="tabCase">
        <rich:tab label="#{messages['DiagnosisType.SUSPECT']} (#{not empty treatmentsInfoHomeNg.suspectGroup.treatments.size() ? treatmentsInfoHomeNg.suspectGroup.treatments.size() : 0})" id="tab1">
            <s:decorate template="/custom/ng/layout/indexcases_treatmentdata.xhtml">
                <ui:param name="grp" value="#{treatmentsInfoHomeNg.suspectGroup}"/>
                <ui:param name="showPT" value="false"/>
                <ui:param name="showIS" value="false"/>
                <ui:param name="idList" value="slist"/>
                <ui:param name="suspects" value="true" />
            </s:decorate>
        </rich:tab>

        <rich:tab label="#{messages['CaseClassification.TB']} (#{not empty treatmentsInfoHomeNg.confirmedTBCasesGroup.treatments.size() ? treatmentsInfoHomeNg.confirmedTBCasesGroup.treatments.size() : 0})" id="tab2">
            <s:decorate template="/custom/ng/layout/indexcases_treatmentdata.xhtml">
                <ui:param name="grp" value="#{treatmentsInfoHomeNg.confirmedTBCasesGroup}"/>
                <ui:param name="idList" value="tblist"/>
            </s:decorate>
        </rich:tab>

        <rich:tab label="#{messages['CaseClassification.DRTB']} (#{not empty treatmentsInfoHomeNg.confirmedDRTBCasesGroup.treatments.size() ? treatmentsInfoHomeNg.confirmedDRTBCasesGroup.treatments.size() : 0})" id="tab3">
            <s:decorate template="/custom/ng/layout/indexcases_treatmentdata.xhtml">
                <ui:param name="grp" value="#{treatmentsInfoHomeNg.confirmedDRTBCasesGroup}"/>
                <ui:param name="idList" value="drtblist"/>
            </s:decorate>
        </rich:tab>
    </rich:tabPanel>

</ui:composition>
