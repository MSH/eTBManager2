<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:s="http://jboss.com/products/seam/taglib"
				xmlns:rich="http://richfaces.ajax4jsf.org/rich">

	<s:decorate template="/layout/edit.xhtml" >
		<ui:define name="label">#{messages['cases.details.result']}:</ui:define>
		<ui:param name="redasterisk" value="#{true}" />
		<h:selectOneMenu id="culres" value="#{cultureActions.instance.result}" onchange="examResultChanged(this,'cultdata');">
			<s:selectItems value="#{cultureResults}" var="it"
						   noSelectionLabel="#{messages['global.notdone']}"
						   label="#{messages[it.key]}" />
			<s:convertEnum />
		</h:selectOneMenu>
	</s:decorate>

	<rich:jQuery selector="#cbres" query="change( function(){ cultureResultChanged(this, 'cultdata'); })" />

	<div id="cultdata" style="#{empty cultureActions.instance.result? 'display:none': ''}">
		<s:decorate template="/custom/ng/cases/edtsample.xhtml">
			<ui:param name="examHome" value="#{cultureActions}" />
			<ui:param name="fieldsrequired" value="false"/>
			<ui:param name="redasteriskforreq" value="true"/>
			<ui:param name="ctrlprefix" value="cul"/>
		</s:decorate>

		<div class="paragraph">#{messages['cases.exams.results']}</div>
		<s:decorate template="/layout/dateedit.xhtml" >
			<ui:define name="label">#{messages['cases.exams.dateRelease']}:</ui:define>
			<ui:param name="edtid" value="culdtrelease" />
			<ui:param name="redasterisk" value="true" />
			<ui:param name="future" value="false" />
			<ui:param name="datefield" value="#{cultureActions.instance.dateRelease}" />
		</s:decorate>

		<s:decorate template="/layout/edit.xhtml" >
			<ui:define name="label">#{messages['global.comments']}:</ui:define>
			<h:inputText id="culcomments" value="#{cultureActions.instance.comments}" maxlength="200" style="width:350px;"/>
		</s:decorate>
	</div>

	<script type="text/javascript">
        function cultureResultChanged(cb, elem, immediate) {
            if (cb.selectedIndex !== 0)
                jQuery('#'+ elem).slideDown(immediate?0:500)
            else jQuery('#' + elem).slideUp(immediate?0:500);
        }
	</script>

</ui:composition>
