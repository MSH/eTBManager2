<?xml version="1.0" encoding="UTF-8"?>
<p:document
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://jboss.com/products/seam/pdf">

    <p:font size="24"><p:paragraph spacingAfter="50">Table Test</p:paragraph></p:font>  

    <p:table columns="4">
        <f:facet name="defaultCell">
            <p:cell horizontalAlignment="center" verticalAlignment="middle" />
        </f:facet>
        <p:cell backgroundColor="yellow" colspan="2"><p:paragraph>cell 1</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 2</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 3</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 4</p:paragraph></p:cell>
        <p:cell backgroundColor="red" colspan="2"><p:paragraph>cell 5</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 6</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 7</p:paragraph></p:cell>
        <p:cell><p:paragraph>cell 8</p:paragraph></p:cell>
        <p:cell backgroundColor="green" colspan="2"><p:paragraph>cell 9</p:paragraph></p:cell>
    </p:table>

    <p:paragraph spacingBefore="10" spacingAfter="10">This is another table.  It should be large enough to span multiple pages with the headers repeated on other page</p:paragraph>



</p:document>
