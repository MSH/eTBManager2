<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/template_new.xhtml">


<ui:param name="title" value="#{messages['usersettings.preferences']}" />

<ui:define name="content">
	<h1>#{title}</h1>

	<h:form id="main" class="form1">
		<div class="form-header">
		</div>
		<div class="form-content">
			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['User.name']}:</ui:define>
				<h:inputText value="#{userLogin.user.name}" style="width:200px;" required="true"/>
			</s:decorate>

			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['User.email']}:</ui:define>
				<h:inputText value="#{userLogin.user.email}" style="width:200px;" required="true"/>
			</s:decorate>

			<s:decorate template="/layout/edit.xhtml">
				<ui:define name="label">#{messages['User.timeZone']}:</ui:define>
				<h:selectOneMenu value="#{timeZoneSelector.timeZoneId}">
                	<f:selectItems value="#{timezones.selectItems}" />
            	</h:selectOneMenu>
			</s:decorate>
		</div>
		<div class="form-footer">
			<a:commandLink action="#{userSettings.savePreferences}" styleClass="button" reRender="messages,main"
				onclick="if (!disableButton(this)) return false;"
				oncomplete="enableButton()">
				<span>#{messages['form.save']}</span>
			</a:commandLink>
			<s:link view="/home.xhtml" styleClass="button-alt" propagation="none" >
				<span>#{messages['form.cancel']}</span>
			</s:link>
		</div>
	</h:form>
</ui:define>

</ui:composition>
