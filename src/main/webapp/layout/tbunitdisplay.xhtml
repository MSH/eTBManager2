<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:s="http://jboss.com/products/seam/taglib">
                 
    <div class="prop"> 
        <span class="name" style="#{empty labelstyle? '': labelstyle};height:20px;">
            <ui:insert name="label"/>
        </span>
        <span class="value #{unit.treatmentHealthUnit?'icon-hu-big':'icon-ds-big'}">
        	<h:outputText value="#{unit.name}" />
        	<br/>
			<s:span styleClass="right-icon" rendered="#{unit.adminUnit.parent != null}">#{unit.adminUnit.parent.name}</s:span>
			<span class="right-icon">#{unit.adminUnit.name}</span>
        </span>
    </div>
    
</ui:composition>
