<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:s="http://jboss.com/products/seam/taglib"
        >

<s:decorate template="/layout/display.xhtml" rendered="#{not labselection.level1ReadOnly}">
	<ui:define name="label">#{messages['Laboratory']}:</ui:define>
	<h:selectOneMenu id="cbselau" value="#{labselection.adminUnitId}" required="#{required}" >
		<f:selectItems value="#{labselection.adminUnitOptions}"/>
		<a:support event="onchange" ajaxSingle="true" reRender="#{empty edtid?'cblabs': edtid}" focus="cblab"/>
	</h:selectOneMenu>

	<h:selectOneMenu id="#{empty edtid?'cblabs': edtid}" value="#{labselection.laboratory}" required="#{required}">
        <s:selectItems value="#{labselection.options}" var="it" label="#{it.abbrevName}" noSelectionLabel="-" />
      	<s:convertEntity/>
    </h:selectOneMenu>
    <h:message for="#{empty edtid?'cblabs': edtid}" styleClass="error"/>  

	<ui:insert />
</s:decorate>

</ui:composition>
