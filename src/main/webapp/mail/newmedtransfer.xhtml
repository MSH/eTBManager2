<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="usertemplate.xhtml">
      
      <ui:param name="subject" value="#{messages['meds.transfer.mail04']}" />
      
      <ui:define name="content">
          
        <h2>#{subject}</h2><p/>
        
        
        <h:outputFormat value="#{messages['mail.hi']}">
        	<f:param value="#{user.name}" />
        </h:outputFormat>,<p/>
        
        <br/>
        
        <h:outputFormat value="#{messages['meds.transfer.mail01']}:"/><br/>
        <h3>#{transfer.unitFrom}</h3>
        <h:outputFormat value="#{transfer.unitFrom.adminUnit.fullDisplayName}"/><br/>

		<br/> 
		
		<h:outputFormat value="#{messages['Transfer.unitTo']}:"/><br/>
        <h3>#{transfer.unitTo}</h3>
        <h:outputFormat value="#{transfer.unitTo.adminUnit.fullDisplayName}"/><br/>
        
        <br/><br/>
        
        <h:outputFormat value="#{messages['meds.transfer.mail02']}"/><p/><br/>
         
        <h:outputFormat value="#{messages['meds.transfer.mail03']}"/><br/>      
		<a href="#{etbmanagerApp.configuration.pageRootURL}/medicines/transfdata.seam?id=#{transfer.id}">
			#{etbmanagerApp.configuration.pageRootURL}/medicines/transfdata.seam?id=#{transfer.id}
		</a><br/>
		
		<br/><br/>

		<b><h:outputText value="#{messages['meds.transfer.detail']}:" /></b><br/>
		<h:outputText value="#{messages['cases.details.date']}:" />
		<h:outputText value="#{transfer.shippingDate}" >
			<f:convertDateTime type="both"/>
		</h:outputText><br/>
		<h:outputText value="#{messages['form.by']}: #{transfer.userFrom.name}" /><br/>
		
		<br/><br/>
		
		<h:outputText value="#{messages['meds.movs.itensmov']}" /><br/>
		
		<table width="100%" class="table1">
			<ui:repeat value="#{list}" var="s">
				<tr style="background-color:#EDF7EF;"><td colspan="6" style="border:1px solid #B4E8BB;padding:5px;">
					<b>#{s.source.name}</b>
				</td></tr>
				
				<tr><th align="left">#{messages['Medicine']}
				</th><th align="right">#{messages['OrderItem.shippedQuantity']}</th>
				</tr>
					<ui:repeat value="#{s.items}" var="it">
						<tr bgcolor="#f3f3f0">
							<td>
								<div class="medicine-icon" />
								#{it.medicine}
							</td>
						
							<td align="right">
								<h:outputText value="#{it.quantity}">
									<f:convertNumber pattern="#,###,##0"/>
								</h:outputText>
							</td>
						</tr>
					</ui:repeat>
			</ui:repeat>
		</table>
		
		
   
   
   </ui:define>
      
</ui:composition>
