<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="usertemplate.xhtml">
      
      <ui:param name="subject" value="#{!issue.answer ? messages['cases.pending.email.msg01'] : messages['cases.pending.email.msg02']}" />
      
      <ui:define name="content">
          
        <h2>#{subject}</h2><p/>
        
        <br/><br/>
        
        <h:outputFormat value="#{messages['mail.hi']}">
        	<f:param value="#{user.name}" />
        </h:outputFormat>,<p/>
        
     	<h:outputFormat value="#{messages['cases.pending.email.msg03']}:" rendered="#{!issue.answer}"/>
     	<h:outputFormat value="#{messages['cases.pending.email.msg04']}:" rendered="#{issue.answer}"/>
        
        <br/><br/>
        
        <h:outputFormat value="#{tbcase.displayCaseNumber} - #{tbcase.patient.fullName}"/><br/>
        <h:outputFormat value="#{tbcase.ownerUnit}"/><br/>
        <h:outputFormat value="#{tbcase.ownerUnit.adminUnit.fullDisplayName}"/><br/>
        
        <br/><br/>
        
        <h:outputFormat value="#{messages['cases.pending.email.msg05']}:" rendered="#{!issue.answer}"/>
     	<h:outputFormat value="#{messages['cases.pending.email.msg06']}:" rendered="#{issue.answer}"/>
        
        <br/>
        
        <h:outputText value="#{issue.description}" /><br/><br/>
        <h:outputText value="#{messages['form.by']}: #{issue.user.name}, " />
        <h:outputText value="#{issue.date}" >
			<f:convertDateTime type="both"/>
		</h:outputText>
        
        <br/><br/><br/>
        
        <h:outputFormat value="#{messages['cases.pending.email.msg07']}:"/><br/>
		<a href="#{etbmanagerApp.configuration.pageRootURL}/cases/casedata.seam?id=#{tbcase.id}">
			#{etbmanagerApp.configuration.pageRootURL}/cases/casedata.seam?id=#{tbcase.id}
		</a>
		

   </ui:define>
      
</ui:composition>
