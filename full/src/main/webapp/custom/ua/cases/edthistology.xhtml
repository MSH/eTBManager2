<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['uk_UA.histology']}" />
<ui:param name="left" value="0" />
<ui:param name="waitdlg" value="1" />

<ui:param name="topmenu" value="0" />


<ui:define name="content">
<h1>#{title}</h1>

<s:decorate template="/layout/casebody.xhtml">
	<a:form id="formexam" styleClass="form1">

	<div class="form-content">
    <s:decorate id="dt" template="/layout/dateedit.xhtml" >
    	<ui:define name="label">#{messages['cases.details.date']}:</ui:define>
    	<ui:param name="required" value="true" /> 
    	<ui:param name="future" value="true" /> 
    	<ui:param name="datefield" value="#{histology.date}" /> 
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['cases.details.result']}:</ui:define>
    	<h:selectOneMenu value="#{histology.result}" required="true">
    		<s:selectItems value="#{globalLists_ua.histologyResults}" var="it" noSelectionLabel="#{messages['form.noselection2']}" label="#{it.description}" />
    		<s:convertEnum />
    	</h:selectOneMenu>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['global.comments']}:</ui:define>
    	<h:inputText value="#{histology.comments}" maxlength="200" style="width:350px;"/>
    </s:decorate>

	</div>

	<div class="form-footer">
		<div style="float:right;">
			<span style="color:red;">*</span> #{messages['javax.faces.component.UIInput.REQUIRED']}
		</div>
            <a:commandLink action="#{histologyHome.persist}" styleClass="button" reRender="formexam" 
            	onclick="if (!disableButton(this)) return false" >
            	<span>#{messages['form.save']}</span>
            </a:commandLink>
            <s:link view="/cases/casedata.xhtml" styleClass="button-alt" onclick="disableButton(this)">
            	<f:param name="id" value="#{caseHome.id}"/>
            	<span>#{messages['form.cancel']}</span>
            </s:link>
    </div>
    
	</a:form>
</s:decorate>


<p/>


</ui:define>

</ui:composition>
