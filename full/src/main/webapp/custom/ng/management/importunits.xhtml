<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="/layout/template_new.xhtml">

    <ui:param name="title" value="Import units" />
    <ui:param name="submenu" value="0" />


    <ui:define name="content">
        <h1><i class="icon-upload-alt" />#{title}</h1>

        <h:form id="main" enctype="multipart/form-data" styleClass="form1">

            <div class="form-content">
                <s:decorate template="/layout/edit.xhtml">
                    <ui:define name="label">Excel file:</ui:define>
                    <s:fileUpload data="#{unitExcelImporter.file}" required="true">
                    </s:fileUpload>
                </s:decorate>
            </div>

            <div class="form-footer">
                <h:commandLink action="#{unitExcelImporter.execute}"
                               styleClass="button"
                               onclick="if (!disableButton(this)) return false;" >
                    <span>#{messages['form.import']}</span>
                </h:commandLink>
            </div>

            <h1>Total = #{unitExcelImporter.total} / #{unitExcelImporter.totalSaved}</h1>

            <s:fragment rendered="#{not empty unitExcelImporter.auNotFound}">
                <ul>
                    <a:repeat value="#{unitExcelImporter.auNotFound}" var="it">
                        <li>#{it}</li>
                    </a:repeat>
                </ul>
            </s:fragment>
        </h:form>


    </ui:define>
</ui:composition>
