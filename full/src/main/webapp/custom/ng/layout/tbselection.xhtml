<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:s="http://jboss.com/products/seam/taglib"
        >

    <s:decorate template="/layout/edit.xhtml" rendered="#{not tbunitselection.level1ReadOnly}">
        <ui:define name="label">#{tbunitselection.labelAdminUnit}:</ui:define>
        <ui:param name="labelstyle" value="#{labelstyle}" />
        <h:selectOneMenu id="#{empty idcbselau ? 'cbselau' : idcbselau}"
                         value="#{tbunitselection.auselection.unitLevel1}" required="#{required}">
            <s:selectItems var="it"
                           value="#{tbunitselection.auselection.optionsLevel1}"
                           noSelectionLabel="#{empty noSelUseAll ? '-' : (noSelUseAll ? messages['form.noselection'] : '-')}"
                           label="#{it.name}"/>
            <s:convertEntity />
            <a:support event="onchange" ajaxSingle="true" reRender="pnlunits,pnlau3,#{auRerender}" focus="cbunits" />
        </h:selectOneMenu>
    </s:decorate>


    <s:decorate id="pnlau2" template="/layout/display.xhtml" rendered="#{tbunitselection.level1ReadOnly and not(tbunitselection.readOnly)}">
        <ui:define name="label">#{messages['global.location']}:</ui:define>
        <ui:param name="labelstyle" value="#{labelstyle}" />
        #{tbunitselection.auselection.selectedUnit.fullDisplayName}
    </s:decorate>

    <h:panelGroup id="pnlau3">
        <s:decorate template="/layout/edit.xhtml" rendered="#{tbunitselection.auselection.optionsLevel2 != null}">
            <ui:define name="label">#{tbunitselection.auselection.labelLevel2}:</ui:define>
            <ui:param name="labelstyle" value="#{labelstyle}" />
            <h:selectOneMenu value="#{tbunitselection.auselection.unitLevel2}" required="#{required}">
                <s:selectItems var="it"
                               value="#{tbunitselection.auselection.optionsLevel2}"
                               noSelectionLabel="#{empty noSelUseAll ? '-' : (noSelUseAll ? messages['form.noselection'] : '-')}"
                               label="#{it.name}"/>
                <s:convertEntity />
                <a:support event="onchange" ajaxSingle="true" reRender="pnlunits,#{auRerender}" focus="cbunits" />
                <ui:insert name="eventsAu" />
            </h:selectOneMenu>
        </s:decorate>
    </h:panelGroup>


    <h:panelGroup id="pnlunits">
        <s:decorate template="/layout/display.xhtml" rendered="#{tbunitselection.auselection.unitLevel2 != null}">
            <ui:define name="label">#{empty unitLabel ? messages['form.name'] : unitLabel}:</ui:define>
            <h:selectOneMenu id="#{empty idcbunits ? 'cbunits' : idcbunits}" value="#{tbunitselection.tbunit}" required="#{required}" rendered="#{!tbunitselection.readOnly}">
                <s:selectItems value="#{tbunitselection.options}" var="it" label="#{it.name}" noSelectionLabel="#{empty noSelUseAll ? '-' : (noSelUseAll ? messages['form.noselection'] : '-')}" />
                <s:convertEntity/>
                <ui:insert name="events" />
            </h:selectOneMenu>
            <h:message for="#{empty idcbunits ? 'cbunits' : idcbunits}" styleClass="error"/>
            <s:fragment rendered="#{tbunitselection.readOnly}">
                <h:outputText value="#{tbunitselection.tbunit}" />
                <div>
                    #{tbunitselection.tbunit.adminUnit.fullDisplayName}
                </div>
            </s:fragment>
            <ui:insert />
        </s:decorate>
    </h:panelGroup>

</ui:composition>
