<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="/layout/template_new.xhtml">

    <ui:param name="title" value="#{messages['manag.drtbform82016']}" />

    <ui:param name="topmenu" value="2" />
    <ui:param name="labelstyle" value="width:180px;" />
    <ui:param name="left" value="0" />

    <ui:param name="indicator" value="#{TBForm8v2016Block1}" />
    <ui:param name="table" value="#{indicator.table}" />

    <ui:define name="head">
        <script type="text/javascript" src="#{request.contextPath}/js/json2.js"></script>
        <script type="text/javascript" src="#{request.contextPath}/js/swfobject.js"></script>
    </ui:define>

    <ui:define name="naveg">
        <s:link value="#{messages['manag']}" view="/management/index.html" propagation="none" />
    </ui:define>

    <ui:define name="content">
        <h1>#{messages['manag.drtbform82016']}</h1>
        <h:form styleClass="form1">
            <h:panelGroup id="indicator">

                <ui:include src="/custom/bd/management/filtersbd.xhtml" >
                    <ui:param name="hideinterimmonth" value="true" />
                    <ui:param name="showregdate" value="true" />
                    <ui:param name="readonlyregdate" value="true" />
                    <ui:param name="showinitreatdate" value="true" />
                    <ui:param name="disableInfectionSite" value="true" />
                    <ui:param name="disablePatientType" value="true" />
                    <ui:param name="hideclassification" value="true" />
                </ui:include>
                <br/>
                <s:fragment rendered="#{indicatorController.executing}">

                    <h2>#{messages['manag.drtbform82016.block1.title']}</h2>
                    <table class="table1">
                        <tr>
                            <th colspan="1" rowspan="2">Patient group</th>
                            <th></th>
                            <th colspan="7">Outcome</th>
                            <th></th>
                            <th colspan="2">#{messages['global.total']}</th>
                        </tr>

                        <tr>
                            <ui:repeat value="#{table.columns}" var="col">
                                <th>
                                    #{col.titleDisplay}
                                </th>
                            </ui:repeat>
                        </tr>

                        <ui:repeat value="#{table.rows}" var="row">
                            <tr>
                                <td class="colb">
                                    #{row.title}
                                </td>
                                <ui:repeat value="#{row.cells}" var="val">
                                    <td class="colcb">
                                        <h:outputText value="#{val.value}" >
                                            <f:convertNumber pattern="#,###,##0"/>
                                        </h:outputText>
                                    </td>
                                </ui:repeat>
                            </tr>
                        </ui:repeat>
                    </table>
                </s:fragment>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
