<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<head>
<title>#{messages['manag']} #{title}</title>
	<meta http-equiv="keywords" content="RMEMORIA,e-TB Manager,MSH,PSP" />
	<meta http-equiv="description" content="TB-MIS" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    
	<link href="#{themeurl}/print.css" rel="stylesheet" type="text/css" media="screen,print" />
	
	<style type="text/css">
		@page {
			size: A4;
			margin-top:0.25in;
			margin-bottom:0.25in;
		}
		
		@media print {
			.header, .hide { 
				visibility: hidden;
			}
		}
		
		@media only print and (max-width: 1123px) and (max-height: 794px) {
			img.printport{
				display:none;
			}
			img.printland{
				width: 255mm;
			}
		}
	
		@media only print and (max-height: 1123px) and (max-width: 794px) {
			img.printland{
				display:none;
			}
			img.printport{
				height: 265mm;
			}
		}
	   
		
	</style>
</head>
<body onload="window.print();">
<f:view>
<ui:param name="printing" value="true" />

<div class="page-content">
  	<ui:insert name="content" />
</div>

</f:view>
</body>
</html>
