<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:s="http://jboss.com/products/seam/taglib"
        >
                 
<s:div style="width:auto;padding:4px;" rendered="#{caseHome.validationEnabled}">
<s:decorate template="/layout/roundrect.xhtml" style="width:100%;">
	<ui:param name="showheader" value="0" />
	<ui:param name="showfooter" value="0" />
<table>
<tr><td>
	#{messages['az_AZ.ValidationState']}:
	<br/>
	<span class="status-label"> 
		#{messages['az_AZ.'.concat(tbcase.validationState.key)]}
	</span>
	<a:commandLink value="#{messages['cases.validate']}" rendered="#{caseHome.canValidate}"
		onclick="if (!confirm('#{messages['cases.validate.confirm']}')) {return false;}"
		action="#{caseValidationHome.validate}"
		reRender="main" 
		style="padding-left:20px;padding-right:20px;">
	</a:commandLink>
	<a:commandLink value="#{messages['az_AZ.ValidationState.revert']}" rendered="#{tbcase.validationState=='VALIDATED'}"
		onclick="if (confirm('#{messages['az_AZ.ValidationState.revert.confirm']}')) Richfaces.showModalPanel('validrevertdlg');return false; "
	
		style="padding-left:20px;padding-right:20px;">
	</a:commandLink>
</td></tr>
</table>

</s:decorate>

</s:div>
</ui:composition>
