<head>
<title>#{messages['mdrtbsys']}</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />

<meta http-equiv="description" content="TB Management Information System" />

</head>
    
<body>

<table width="700" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr style="background-image:url('public/images/toplogin.jpg')">
    <td height="102" colspan="3"><div style="text-align:center;font-size:16px;margin-top:40px;"><font color="#FFFFFF"><strong>#{messages['login.msg2']}</strong></font></div>
    </td>
  </tr>
  <tr>
    <td width="229px" height="186" style="background-image:url('public/images/toploginme.jpg')"></td>
    <td width="471px" height="186" valign="top" style="background-image:url('public/images/toploginmd.jpg')">
	<h:form>
	<table width="471" border="0">
      <tr>
        <td colspan="2"><div align="left"><font color="#FFFFFF"><strong>#{messages['login.enteremail']}</strong></font></div></td>
        </tr>
      <tr>
        <td colspan="2"><h:messages styleClass="error" layout="table"/></td>
        </tr>
      <tr>
        <td width="262">
        	<h:inputText id="email" value="#{sendPassword.email}" required="true" style="width:200px" />
        	<h:messages styleClass="error" layout="table" globalOnly="true"/> 
        </td>
      </tr>
      <tr>
        <td colspan="2">
        	<a:commandLink id="btnOk" action="#{sendPassword.execute}" styleClass="button" 
        		onclick="if (!disableButton(this)) return false;" 
        		oncomplete="enableButton()">
        		<span>#{messages['form.ok']}</span>
        	</a:commandLink>
            <s:link view="/login.xhtml" styleClass="button-alt" >
            	<span>#{messages['form.cancel']}</span>
            </s:link>
		</td>
        </tr>
    </table>
	</h:form>
	</td>
  </tr>
  <tr>
    <td height="66" colspan="3" style="background-image:url('public/images/toploginb.jpg')"></td>
  </tr>
  <tr>
    <td width="342" height="98" valign="top"> <h:form>
      <table width="100%" border="0" cellpadding="3">
        <tr>
          <td><strong>International Version</strong></td>
        </tr>
        <tr>
          <td>Language</td>
        </tr>
        <tr>
          <td><h:selectOneMenu value="#{localeSelector.localeString}"> <f:selectItems value="#{localeSelector.supportedLocales}" /> </h:selectOneMenu></td>
        </tr>
        <tr>
          <td>
          	<h:commandLink action="#{localeSelector.select}" styleClass="button-alt" >
          		<span>Change</span>
          	</h:commandLink>
          </td>
        </tr>
      </table>
    </h:form> </td>
    
  </tr>
  <tr>
    <td height="20" colspan="3" valign="top"><div align="center">#{messages['login.copyright']}</div>
    </td>
  </tr>
</table>
<div id="corpo" style="text-align:center;padding-top:80px"><f:view>
  <div style="text-align:center;margin:0 auto;width:750px;">
   <div style="margin-top:40px;"></div>
  </div>
