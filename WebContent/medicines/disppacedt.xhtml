<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['dispensing.new']}" />

<ui:param name="topmenu" value="1" />
<ui:param name="labelstyle" value="width:220px;" />

<ui:define name="head">
<style>
.col1 {  width:400px; }
</style>
</ui:define>

<ui:define name="content">
<s:decorate template="/layout/unitsel.xhtml">


<s:decorate template="/layout/casebody.xhtml">
<h:form id="main" styleClass="form1"> 

	<div class="form-content">

    <s:decorate template="/layout/dateedit.xhtml" >
    	<ui:define name="label">#{messages['meds.dispensing.date']}:</ui:define>
    	<ui:param name="edtid" value="edtdate" />
    	<ui:param name="datefield" value="#{caseDispensingUIHome.dispensingDate}" /> 
		<ui:param name="required" value="true" />
		<ui:param name="future" value="false" />
    </s:decorate>
	
	<s:decorate template="/layout/display.xhtml">
		<ui:define name="label">#{messages['Regimen']}:</ui:define>
		<h:outputText value="#{tbcase.regimen == null? messages['regimens.individualized'] : tbcase.regimen.name}" />
	</s:decorate>
	
	</div>

	<a:repeat value="#{caseDispensingUIHome.sources}" var="s">
    <h2>#{s.source.abbrevName} <span class="text-small">(#{s.source.name})</span></h2>
   		<table id="tblmed" class="table1">
   		<tr>
   			<th>
   				#{messages['Medicine']}
   			</th>
   			<th>
   				#{messages['Batch.expiryDate']}
   			</th>
   			<th>
   				#{messages['Batch.remainingQuantity']}
   			</th>
   			<th>
   				#{messages['MedicineDispensing.quantity']}
   			</th>
   		</tr>
    	<a:repeat value="#{s.medicines}" var="med">
   		<tr class="highlight">
   			<td colspan="2" class="col1">
   				<div class="medicine-icon" />
				<h:outputText value="#{med.medicine}" />
			</td>
			<td align="right">
				<h:outputText value="#{med.item.availableQuantity}" >
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</td>
			<td align="right">
				<div id="disptotal">
					<h:outputText value="#{med.item.dispensingQuantity}" rendered="#{med.item.dispensingQuantity>0}">
						<f:convertNumber pattern="#,###,##0"/>
					</h:outputText>
				</div>
				<h:outputText value="#{med.item.errorMessage}" rendered="#{not empty med.item.errorMessage}" styleClass="error"/>
			</td>
		</tr>
		<a:repeat value="#{med.batches}" var="b">
		<tr id="#{med.rowId}" >
			<td>
				<s:decorate template="/layout/batch.xhtml" >
					<ui:param name="batch" value="#{b.dispensing.batch}" />
				</s:decorate>
			</td>
			<td>
				<h:outputText value="#{b.dispensing.batch.expiryDate}" converter="localeDateConverter" />
			</td>
			<td align="right">
				<h:outputText value="#{b.availableQuantity}" >
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</td>
			<td align="right">
				<h:inputText value="#{b.dispensing.quantity}" style="width:80px"/>
			</td>
		</tr>
		</a:repeat>
    	</a:repeat>
   		</table>
    </a:repeat>
	
    <div class="form-footer">
        <a:commandLink action="#{caseDispensingUIHome.saveDispensing}" styleClass="button" onclick="if (!disableButton(this)) return false" reRender="main">
        	<span>#{messages['form.save']}</span>
        </a:commandLink>  
        <s:link view="/medicines/dispcasenew.xhtml" styleClass="button-alt" propagation="end" onclick="disableButton(this)">
        	<span>#{messages['form.cancel']}</span>
        </s:link>
    </div>

</h:form>
</s:decorate>

</script>

</s:decorate>

</ui:define>

</ui:composition>
