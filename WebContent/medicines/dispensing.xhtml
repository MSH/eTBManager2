<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/templatemed.xhtml">

<ui:param name="title" value="#{messages['meds.dispensing.view']}" />

<ui:param name="topmenu" value="1" />
<ui:param name="labelstyle" value="width:180px;" />

<ui:define name="naveg">
	<div class="item">
		<s:link value="#{messages['home']}" view="/medicines/index.xhtml" propagation="none"/>
	</div>
	<div class="item selected">
		<s:link value="#{title}" view="/medicines/dispensing.html" propagation="none"/>
	</div>
</ui:define>

<ui:define name="content_unit">
<h:form>
	
	<s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['global.month']} / #{messages['global.year']}:</ui:define>
		<h:selectOneMenu value="#{dispensingSelection.month}">
			<f:selectItems value="#{months}"/>
			<a:support event="onchange" reRender="pnldisp" />
		</h:selectOneMenu>
		<h:selectOneMenu value="#{dispensingSelection.year}" style="margin-left:5px;">
			<f:selectItems value="#{years}"/>
			<a:support event="onchange" reRender="pnldisp"/>
		</h:selectOneMenu>
		<s:link styleClass="button" onclick="searchPatient(''); showPacientSearch(); return false;" style="margin-left:20px">
			<span>#{messages['dispensing.searchcase']}</span>
		</s:link>
	</s:decorate>

	<h:panelGroup id="pnldisp">
	
	<s:fragment rendered="#{userSession.tbunit.patientDispensing and facesContext.renderResponse}"> 
	<h:outputText value="#{messages['form.norecordfound']}" rendered="#{empty caseDispensingView.cases}" styleClass="warn" />
	<s:fragment rendered="#{not empty caseDispensingView.cases}">
		<a:repeat value="#{caseDispensingView.cases}" var="it">

		<table width="100%"><tr><td>
			<s:decorate template="/layout/case.xhtml">
				<ui:param name="case" value="#{it.tbcase}" />
			</s:decorate>
		</td><td valign="bottom">
			<s:link value="#{messages['form.details']}" view="/medicines/disppac.xhtml" style="float:right">
				<f:param name="id" value="#{it.tbcase.id}" />
			</s:link>
		</td></tr></table>

		<s:decorate template="dispensingtable.xhtml">
			<ui:param name="table" value="#{it.table}" /> 
		</s:decorate>
		</a:repeat>
	</s:fragment>
	</s:fragment>
	
	
	<s:fragment rendered="#{not userSession.tbunit.patientDispensing and facesContext.renderResponse}">
		<s:link value="#{messages['meds.dispensing.details']}" view="/medicines/dispbatches.xhtml" rendered="#{not empty batchDispensingView.table.rows}" />
		<s:decorate template="dispensingtable.xhtml">
			<ui:param name="table" value="#{batchDispensingView.table}" /> 
		</s:decorate>
	</s:fragment>
	
	</h:panelGroup>
	
<a:jsFunction name="searchPatient" reRender="patients, tbsel" action="#{caseDispensingView.updateCasesSearch()}">
	<a:actionparam name="param1" assignTo="#{caseDispensingView.patientNameCondition}"/>
</a:jsFunction>

<script type="text/javascript">
function showPacientSearch() {
	showModalAutoTop('patientSearchDlg');
}
function hidePacientSearch() {
	Richfaces.hideModalPanel('patientSearchDlg');
}
</script>

<rich:modalPanel id="patientSearchDlg" autosized="true" width="490" zindex="2000" style="background-color:#F2F5F0">
	<f:facet name="header">
		<h:outputText value="#{messages['dispensing.caselist']}" />
	</f:facet>
	<a:region>
	<span id="patientName">
		<input id="patientname" style="width:70%;margin-bottom:5px;" />
		<a:commandLink styleClass="button" reRender="patients,tblsel" onclick="searchPatient(document.getElementById('patientname').value)">
			<span>#{messages['form.search']}</span>
		</a:commandLink>
	</span>
	</a:region>
	<s:div id="tblsel" style="overflow: auto; width: 98%; height: 290px;border: 1px gray solid;">	
	<h:dataTable id="patients" styleClass="table1" value="#{caseDispensingView.casesSearch}" var="p" >

		<h:column>
			<f:facet name="header">
				#{messages['Patient.recordNumber']}
			</f:facet>
			<s:link value="#{p.tbcase.displayCaseNumber}" view="/medicines/disppac.xhtml">
				<f:param name="id" value="#{p.tbcase.id}" />
				<f:param name="month" value="#{null}" />
				<f:param name="year" value="#{null}" />
			</s:link>
		</h:column>
		
		<h:column>
			<f:facet name="header">
				#{messages['Patient.fullname']}
			</f:facet>
			#{p.tbcase.patient.name}
		</h:column>
	</h:dataTable>
	</s:div>
	<div class="button-bar">
		<s:link styleClass="button-alt" onclick="hidePacientSearch(); return false;">
			<span>#{messages['form.cancel']}</span>
		</s:link>
	</div>
</rich:modalPanel>
</h:form>

<h:panelGroup id="pnlunit">
</h:panelGroup>

</ui:define>

</ui:composition>
