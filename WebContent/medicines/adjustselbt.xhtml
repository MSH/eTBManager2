<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="..#{workspaceViewService.templatePage}">

<ui:param name="title" value="#{messages['medicines.movs.newadjust']} - #{messages['medicines.selbatches']}" />

<ui:param name="topmenu" value="1" />
<ui:param name="labelstyle" value="width:180px;" />

<ui:define name="body">
<h:form id="main">
    <table class="tabela" width="650px">
    <tr><td>
    <s:decorate template="/layout/display.xhtml" >
    	<ui:define name="label">#{messages['Source']}:</ui:define>
    	#{stockAdjustmentHome.source.name}
    </s:decorate>

    <s:decorate template="/layout/display.xhtml" >
    	<ui:define name="label">#{messages['TbUnit']}:</ui:define>
    	#{stockAdjustmentHome.tbunit.name}
    </s:decorate>

	<hr/>
	
    <s:decorate template="/layout/display.xhtml">
    	<ui:define name="label">#{messages['Medicine']}:</ui:define>
		#{stockAdjustmentHome.item.stockPosition.medicine}
	</s:decorate>
	
	</td></tr>
	<tr><td>
		<h:dataTable value="#{stockAdjustmentHome.batches}" var="b" styleClass="tabela" width="100%" columnClasses="coll,colc,colr,colr" rowClasses="lin1,lin2">
			<h:column>
				<f:facet name="header">
					<h:outputText value="#{messages['Batch.manufacturer']} - #{messages['Batch.batchNumber']}" styleClass="collh"/>
				</f:facet>
				#{b.batch.manufacturer} - #{b.batch.batchNumber}
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{messages['Batch.expiryDate']}" />
				</f:facet>
				<h:outputText value="#{b.batch.expiryDate}" converter="localeDateConverter" />
			</h:column>

			<h:column>
				<f:facet name="header"><h:outputText value="#{messages['Batch.remainingQuantity']}" styleClass="colrh" /></f:facet>
				<h:outputText value="#{b.batch.remainingQuantity}">
					<f:convertNumber pattern="#,###,###"/>
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header"><h:outputText value="#{messages['medicines.movs.newqtty']}" styleClass="colrh" /></f:facet>
				<h:inputText value="#{b.quantity}" style="width:60;">
					<f:validateLongRange minimum="0"/>
				</h:inputText>
			</h:column>
		</h:dataTable>
	</td></tr>
    <tr><td align="right">
            <h:commandButton action="#{stockAdjustmentHome.selectBatches}" value="#{messages['form.ok']}" styleClass="button" />
			<s:button action="/medicines/adjustedt.xhtml" value="#{messages['form.cancel']}" styleClass="button-cancel" />
    </td></tr>
    
    </table>
    
</h:form>
</ui:define>

</ui:composition>
