<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:m="http://jboss.com/products/seam/mail"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
      
 <m:message>
    <m:from name="e-TB Manager" address="#{systemConfig.systemMail}" />
    <m:to name="#{user.name}">#{user.email}</m:to>
    <m:subject>e-TB Manager - #{subject}</m:subject>

    <m:body>
        <html>
            <body>
                <span style="font-family:Verdana,Arial,Sans Serif;font-size:12px;">
                    <b>e-TB Manager</b>
                    <br/>
                    <ui:insert name="body">
                        This is the default body, specified by the template.
                    </ui:insert>
                    <p/>
                    To login just click on 
                    <a href="#{dmsystem.systemURL}">#{dmsystem.systemURL}</a>.<p/>
                    <p/>
                    Regards,<br/>
                    e-TB Manager System Administrator
                </span>
            <p/>
        </body>
        </html>
        <f:facet name="alternative">
            <ui:insert name="alternative">
                <h:outputText>Sorry, your mail reader doesn't support html.</h:outputText>
            </ui:insert>
        </f:facet>
    </m:body>
</m:message>
     

</ui:composition>
