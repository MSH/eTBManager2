<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:m="http://jboss.com/products/seam/mail"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
      
 <m:message charset="UTF-8">
    <m:from name="#{messages['mdrtb_system']}" address="#{etbmanagerApp.configuration.systemMail}" />
    <m:to name="#{user.name}">#{user.email}</m:to>
    <m:subject>#{subject}</m:subject>

    <m:body>
        <html>
            <body>
                <span style="font-family:Verdana,Arial,Sans Serif;font-size:12px;">
                    <b>#{messages['mdrtb_system']}</b>
                    <br/>
                    <ui:insert name="body">
                        This is the default body, specified by the template.
                    </ui:insert>
                    <p/>
                    #{messages['mail.loginmsg']}
                    <a href="#{dmsystem.systemURL}">#{dmsystem.systemURL}</a>.<p/>
                    <p/>
                    #{messages['mail.regards']},<br/>
                    #{messages['mail.signature']}
                </span>
            <p/>
        </body>
        </html>
        <f:facet name="alternative">
            <ui:insert name="alternative">
                <h:outputText>Sorry, your mail reader doesn't support html.</h:outputText>
            </ui:insert>
        </f:facet>
    </m:body>
</m:message>
     

</ui:composition>
