<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="usertemplate.xhtml">
      
      <ui:param name="subject" value="New password" />
      
      <ui:define name="body">

        <h3>New Password</h3><p/>
        Hi #{user.name}<p/>
        This is an automatic message sent by the e-TB Manager and it shall not be answered.<br/>
        A new password was created to log into the e-TB Manager:<p/>
        <table border="0" cellpadding="4" style="font-size:10px;font-name:Courier New;">
            <tr><td>User account:</td><td>#{user.login}</td></tr>
            <tr><td>Password:</td><td>#{password}</td></tr>
        </table>

    </ui:define>
      
</ui:composition>
