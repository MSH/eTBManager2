<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
      			xmlns:s="http://jboss.com/products/seam/taglib"
                template="usertemplate.xhtml">
      
      <ui:param name="subject" value="#{messages['meds.transfer.new']}" />
      
      <ui:define name="content">
          
        <h2>#{subject}</h2><p/>
        
        
        <h:outputFormat value="#{messages['mail.hi']}">
        	<f:param value="#{user.name}" />
        </h:outputFormat>,<p/>
        
        <br/>
        
        <h:outputFormat value="#{messages['cases.transferin.mail']}:"/><br/>
        <h4>#{unitFrom}</h4>
        <h:outputFormat value="#{unitFrom.adminUnit.fullDisplayName}"/><br/>

		<br/> 
		
		<h:outputFormat value="#{messages['Transfer.unitTo']}:"/><br/>
        <h4>#{tbcase.ownerUnit}</h4>
        <h:outputFormat value="#{tbcase.ownerUnit.adminUnit.fullDisplayName}"/><br/>
        
        <br/><br/>
        
        <h:outputFormat value="#{messages['Patient']}: #{tbcase.displayCaseNumber} - #{tbcase.patient.fullName}"/><br/>
        
        <br/>
        
        <h:outputFormat value="#{messages['cases.transferin.mail2']}:"/><br/>
		<a href="#{etbmanagerApp.configuration.pageRootURL}/cases/casedata.seam?id=#{tbcase.id}">
			#{etbmanagerApp.configuration.pageRootURL}/cases/casedata.seam?id=#{tbcase.id}
		</a>
		

   </ui:define>
      
</ui:composition>
