<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jstl/core">

<e:workbook>
	<e:worksheet name="Cases" value="#{messagesExport.messages}" var="it">
		<e:column style="xls-column-width: 4000" >
			<f:facet name="header">
				<e:cell value="KEY" style="xls-font: black bold 10 Verdana;xls-background-color:gray_25;xls-border:thin black;"/>
			</f:facet>
			<e:cell value="#{it.key}" forceType="text" style="xls-font: gray_50 normal 10 Verdana;xls-border:thin black;xls-background-color:light_green"/>
		</e:column>

		<c:forEach items="#{messagesExport.selectedLanguages}" var="lang" varStatus="row">
			<e:column style="xls-column-width: 18000">
				<f:facet name="header">
					<e:cell value="#{lang.displayLanguage}" style="xls-font: black bold 10 Verdana;xls-background-color:gray_25;xls-border:thick black;"/>
				</f:facet>
				<e:cell value="#{it.messages[row.index]}" forceType="text" style="xls-border:thin black;xls-wrap:true;xls-shrink-to-fit:true;"/>
			</e:column> 
		</c:forEach>
	</e:worksheet>
</e:workbook>
</html>
