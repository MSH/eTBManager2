<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e="http://jboss.com/products/seam/excel"
	xmlns:f="http://java.sun.com/jsf/core">

<e:workbook>
	<e:worksheet name="Cases">
		<e:cell value="#{messages['cases.patientdata']}" row="1" column="0" style="xls-font: red bold 10 Verdana"/>
		<e:cell value="#{messages['cases.generaldata']}" row="1" column="15" style="xls-font: red bold 10 Verdana"/>
	</e:worksheet>

	<e:worksheet name="Cases" rendered="#{caseExport.exportContent=='EXAMS'}">
		<e:cell value="#{messages['cases.examhiv']}" row="1" column="28" style="xls-font: red bold 10 Verdana"/>
		<e:cell value="#{messages['cases.exammicroscopy']}" row="1" column="32" style="xls-font: red bold 10 Verdana"/>
		<e:cell value="#{messages['cases.examculture']}" row="1" column="30" style="xls-font: red bold 10 Verdana"/>
	</e:worksheet>

	<e:worksheet name="Cases" value="#{caseExport.table.groups}" var="c" startRow="2">
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Patient.name']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.patient.fullName}" forceType="text" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Patient.caseNumber']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.displayCaseNumber}" forceType="text" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['CaseState']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.state.key]}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbCase.registrationCode']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.registrationCode}" forceType="text" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Gender']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.patient.gender.key]}" forceType="text" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Patient.birthDate']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.patient.birthDate}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbCase.age']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.patientAge}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Nationality']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.nationality.key]}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Address']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.address} #{c.tbcase.notifAddress.complement}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel1}">
			<f:facet name="header">
				<e:cell value="#{levelInfo.nameLevel1}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.adminUnit.parentLevel1}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel2}">
			<f:facet name="header">
				<e:cell value="#{levelInfo.nameLevel2}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.adminUnit.parentLevel2}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel3}">
			<f:facet name="header">
				<e:cell value="#{levelInfo.nameLevel3}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.adminUnit.parentLevel3}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel4}">
			<f:facet name="header">
				<e:cell value="#{levelInfo.nameLevel4}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.adminUnit.parentLevel4}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel5}">
			<f:facet name="header">
				<e:cell value="#{levelInfo.nameLevel5}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.adminUnit.parentLevel5}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Address.zipCode']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notifAddress.zipCode}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{TbCase.phoneNumber}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.phoneNumber}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{TbCase.mobileNumber}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.mobileNumber}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel1}">
			<f:facet name="header">
				<e:cell value="#{messages['cases.details.notifhu']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notificationUnit.name}" row="#{c.iniRow}" />
		</e:column>

		<e:column style="xls-column-autosize: true" rendered="#{levelInfo.hasLevel1}">
			<f:facet name="header">
				<e:cell value="#{levelInfo.nameLevel1} - #{messages['cases.details.notifhu']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.notificationUnit.adminUnit.parentLevel1}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbCase.registrationDate']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.registrationDate}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbCase.diagnosisDate']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.diagnosisDate}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['DiagnosisType']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.diagnosisType.key]}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbCase.iniTreatmentDate']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.treatmentPeriod.iniDate}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbCase.endTreatmentDate']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.treatmentPeriod.endDate}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Regimen']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.regimens[0]}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['DrugResistanceType']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.drugResistanceType.key]}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['InfectionSite']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.infectionSite.key]}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbField.PULMONARY_TYPES']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.pulmonaryType]}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbField.EXTRAPULMONARY_TYPES']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.extrapulmonaryType}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['TbField.EXTRAPULMONARY_TYPES']} 2" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.extrapulmonaryType2}" row="#{c.iniRow}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['PatientType']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.patientType.key]}" row="#{c.iniRow}" />
		</e:column>
	</e:worksheet>



	<e:worksheet name="Cases" value="#{caseExport.table.rows}" var="c" startRow="2" startColumn="28" rendered="#{caseExport.exportContent=='EXAMS'}">
		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{messages['cases.exams.dateRelease']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.examHIV.date}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{messages['cases.details.result']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.examHIV.result.key]}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{messages['PatientSample.dateCollected']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.examCulture.dateCollected}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{messages['cases.details.result']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.examCulture.result.key]}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true" >
			<f:facet name="header">
				<e:cell value="#{messages['PatientSample.dateCollected']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.examMicroscopySmear.dateCollected}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['cases.details.result']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.examMicroscopySmear.result.key]}" />
		</e:column>
	</e:worksheet>
</e:workbook>
</html>
