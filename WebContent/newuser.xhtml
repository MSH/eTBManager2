<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
  	  xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:h="http://java.sun.com/jsf/html" >
<head>
<title>#{messages['mdrtb_system']}</title>
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="keywords" content="RMEMORIA,rproj,projetos,acompanhamento" />
<meta http-equiv="description" content="TB Management Information System" />
<a:loadStyle src="/public/themes/green3/skin.css" />  
<a:loadScript src="resource://org/richfaces/renderkit/html/scripts/jquery/jquery.js"/>
<a:loadScript src="/public/js/commons.js" />
<link rel="shortcut icon" href="#{request.contextPath}/public/images/favicon.ico" />
</head>

<body>

<f:view>

<table width="100%" cellpadding="0" cellspacing="0">
<tr><td valign="top" style="border-bottom:1px solid #1F712A;background-color:#000;font-size:11px;border-collapse:collapse;">
<s:link view="/home.xhtml" propagation="none">
	<img border="0" src="#{request.contextPath}/public/themes/green/images/logo.png" style="padding:4px"/>
</s:link>
</td></tr>
	<tr><td align="center">
	<table style="margin:20px;" width="550px">
	<tr><td>
	<div >
	<s:decorate template="/layout/roundrect.xhtml" style="width:540px;">
		<ui:define name="header">
			<h1>#{messages['login.regpage']}</h1>
		</ui:define>
		
		<h:form id="formnewuser">
		<div style="margin:10px">
		#{messages['login.regpage.msg1']}:
		
		<p/>
		<s:validateAll>
		<s:decorate template="/layout/edit.xhtml">
			<ui:define name="label">
				#{messages['User.name']}:
			</ui:define>
			<h:inputText value="#{userRegistrationHome.user.name}" style="width:200px;" required="true" maxlength="100"/> (Ex.: Jonh Smith)
		</s:decorate>

		<s:decorate template="/layout/edit.xhtml">
			<ui:define name="label">
				#{messages['User.login']}:
			</ui:define>
			<h:inputText value="#{userRegistrationHome.user.login}" style="width:200px;" maxlength="32" 
				required="true" validator="#{userRegistrationHome.validaConta}"/> (Ex.: jsmith)
		</s:decorate>

		<s:decorate template="/layout/edit.xhtml">
			<ui:define name="label">
				#{messages['User.email']}:
			</ui:define>
			<h:inputText value="#{userRegistrationHome.user.email}" style="width:200px;" 
				maxlength="100" required="true" validator="#{userValidators.validateEmail}" /> (Ex.: jsmith@msh.org)
		</s:decorate>

		<s:decorate template="/layout/edit.xhtml">
			<ui:define name="label">
				#{messages['login.organization']}:
			</ui:define>
			<h:inputText value="#{userRegistrationHome.user.comments}" style="width:200px;" maxlength="200" required="true"/> (Ex.: MSH)
		</s:decorate>
		</s:validateAll>
		</div>

		<table width="95%" style="margin-top:50px;margin-bottom:20px;"><tr><td align="right">		
			<a:commandLink action="#{userRegistrationHome.register}" 
				styleClass="button" reRender="formnewuser" onclick="openWaitDlg();" oncomplete="closeWaitDlg();">
				<span>#{messages['form.ok']}</span>
			</a:commandLink>
			<s:link view="/login.xhtml" styleClass="button-alt">
				<span>#{messages['form.cancel']}</span>
			</s:link>
		</td></tr></table>
	</h:form>
	</s:decorate>
	</div>
	</td></tr>
	</table>
	
	</td></tr></table>

<ui:include src="/layout/waitdlg.xhtml" />
</f:view>

</body>
</html>
