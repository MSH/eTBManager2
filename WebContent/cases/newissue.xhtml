<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['cases.pending.notify']}" />

<ui:param name="topmenu" value="0" />
<ui:param name="labelstyle" value="width:160px" />
<ui:param name="pagewidth" value="700px" />

<ui:define name="content">
<h1>#{title}</h1>
<h:form id="main" styleClass="form1">

<s:decorate template="/layout/casebody.xhtml">

<div class="form-content">
	<div class="prop">
		<div class="name2">
			#{messages['cases.pending.pendingmsg']}:
		</div>
		<div class="value">
			<h:inputTextarea value="#{caseValidationHome.issue.description}" style="width:690px;height:200px;"/>
		</div>
	</div>
</div>

<div class="form-footer">
	<a:commandLink action="#{caseValidationHome.registerPending}" styleClass="button" 
		onclick="if (!disableButton(this)) return false;" reRender="main,messages">
		<span>#{messages['form.save']}</span>
	</a:commandLink> 
    <s:link view="/cases/casedata.xhtml" styleClass="button-alt" onclick="disableButton(this)">
       	<f:param name="id" value="#{caseHome.id}"/>
       	<span>#{messages['form.cancel']}</span>
    </s:link>
</div>
</s:decorate>

</h:form>

</ui:define>

</ui:composition>
