<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="https://ajax4jsf.dev.java.net/ajax"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.ajax4jsf.org/rich">

	<div style="width: 800px; display: block; clear: both;">
		<div style="float: left; width: 76px; display: block; padding: 4px;" />
		<div
			style="float: left; background-color: #f0f0f0; width: 76px; display: block; min-height: 70px; padding: 4px; border-radius: 4px; margin-bottom: 4px">
			<i class="icon-user" style="padding-right: 4px" />#{followup.user.name}
			<br />
			<div class="text-small"></div>
		</div>
		<div
			style="float: left; width: 450px; margin-left: 4px; display: block;">
			<h:outputText value="#{followup.text}"
				converter="rmemoria.TextConverter" escape="false" styleClass="text"
				style="clear:both;" />
		</div>
		<div style="float: left; width: 120px; margin-left: 4px;">
			<h:outputText value="#{followup.followupDate}"
				converter="localeDateConverter" styleClass="hint">
				<f:param name="type" value="time" />
			</h:outputText>
			<h:outputText value="#{followup.followupDate}"
				converter="periodConverter" styleClass="hint text-small">
				<f:param name="type" value="elapsed-time" />
			</h:outputText>
		</div>
	</div>

</ui:composition>
