<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="System Messages - Export to Excel" />

<ui:define name="left">
</ui:define>

<ui:define name="content">
	<h:form >

	<table width="500px">
	<tr><td>
		<s:decorate template="/layout/roundrect.xhtml">
			<ui:define name="header">
				<b>Language selection</b> 
			</ui:define>
			
			Select the languages you want to export to an Excel spreadsheet:<br/>
			
			<ul>
			<ui:repeat value="#{messagesExport.languages}" var="it">
				<li>
				<h:selectBooleanCheckbox value="#{it.selected}" /> #{it.item.displayName}
				</li>
			</ui:repeat>
			</ul>
		</s:decorate>
	
	</td></tr></table>

	<p/>
	<h:commandLink action="#{messagesExport.export}" value="Export to Excel" styleClass="button" style="width:250px"/>
	
	</h:form>
</ui:define>

</ui:composition>
