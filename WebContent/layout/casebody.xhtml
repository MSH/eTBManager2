<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<table width="#{pagewidth==null?'100%':pagewidth}" class="tabela3">
<tr><td class="header">
	<div class="#{tbCase.patient.gender=='MALE'?'male-icon':'female-icon'}">
	<div style="float:right">
		<h:outputText value="#{messages[tbCase.state.key]}" styleClass="status-label" />
		<ui:insert name="state-content" />
	</div>
	<div style="font-size:16px;font-weight:bold;">
		#{tbCase.patient.fullName}
		<br/>
	</div>
	<div style="font-size:12px;font-weight:bold;">
		#{tbCase.caseNumber==null?messages['cases.new']:tbCase.displayCaseNumber}
	</div>
	</div>
</td></tr>
<tr><td style="padding-top:5px;">

	<ui:insert />

</td></tr>
</table>

</ui:composition>
