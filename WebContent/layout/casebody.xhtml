<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">


	<div class="spacer" />
	<div style="float:right">
		<h:outputText value="#{messages[tbcase.state.key]}" styleClass="status-label" style="float:right"/><br />
		<h:outputText value="#{messages[tbcase.caseEvolution]}" style="float:right; color:#292929"/>
		<s:fragment rendered="#{not tbcase.open}">
			<div class="status-label"><div class="normal-text">
			#{messages['TbCase.outcomeDate']}: 
			<h:outputText value="#{tbcase.outcomeDate}" rendered="#{not tbcase.open}" converter="localeDateConverter" style="padding-left:10px;"/>
			</div></div>
		</s:fragment>
		<ui:insert name="state-content" />
	</div>
	<div>
		<div class="#{tbcase.patient.gender=='MALE'?'male-icon':'female-icon'}" style="float:left;"/>
		<div class="text-big">#{tbcase.patient.fullName}</div>
		<div class="text-medium">#{tbcase.displayCaseNumber}</div>
		<ui:insert name="casenumber" />
	</div>
	<div>
	</div>

	<ui:insert />

</ui:composition>
