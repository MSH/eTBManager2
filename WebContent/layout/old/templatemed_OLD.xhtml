<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">
<head>
<title>#{title}</title>
	<meta http-equiv="keywords" content="RMEMORIA,MDR-TB,MSH,PSP" />
	<meta http-equiv="description" content="MDR-TB System" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />

	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/stylesheet/theme.css" />
</head>

<body>
<f:view>

<ui:include src="header.xhtml" />

<s:fragment rendered="#{maskedit=='1'}">
<script src="../js/jquery.maskedinput-1.1.3.pack.js" type="text/javascript" />
</s:fragment>

<table width="100%" style="border-collapse: collapse;">
<tr>
<td height="5px">
</td></tr>
<tr>
    <td valign="top" width="140px">
		<ui:insert name="left" />
	<div class="menubv">
		<ui:insert name="menu_lateral" />
		<ui:include src="/layout/medicinemenu.xhtml" />
	</div>
	</td>
	<td valign="top">

	<div style="width:100%;padding:5px 0px 0px 10px; height:40px;">
	<div style="border-bottom:1px solid #8ECB62;border-left:4px solid #8ECB62;padding-bottom:2px;padding-left:4px;">
	<span class="linknaveg">
	<ui:insert name="naveg" />
	</span>
	 <span style="color:black;font-size:16px;color:#439E00;font-weight:bold;">#{title}</span>
	</div>
	</div>

	<h:panelGroup id="messages">
	<s:decorate template="/layout/rectangle.xhtml" rendered="#{!empty facesMessages.currentGlobalMessages}">
		<ui:param name="backgroundcolor" value="FFA200" />
		<ui:param name="bordercolor" value="FFA200" />
		<ui:param name="pngfile" value="error" />
    	<h:messages globalOnly="true" layout="table" style="color:white;font-weight:bold;" />
	</s:decorate>
	</h:panelGroup>

	<s:decorate id="medroot" template="/layout/unit.xhtml">
		<ui:param name="selunit" value="1" />
		<ui:insert name="body" />
	</s:decorate>
  	</td>
</tr>
</table>
<div style="width:100%;display:block;padding-top:30px;text-align:center;">
<span style="padding-left:10px;color:#b0b0b0;font-size:9px;">#{messages['login.copyright']}</span>
</div>

<s:fragment rendered="#{waitdlg=='1'}">
<ui:include src="/layout/waitdlg.xhtml" />
<a:status onstart="openWaitDlg();" onstop="closeWaitDlg();"></a:status>
</s:fragment> 

<ui:insert name="dialogs" />

</f:view>

</body>
</html>
