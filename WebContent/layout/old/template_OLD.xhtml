<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">

<head>
<title>#{title}</title>
	<meta http-equiv="keywords" content="RMEMORIA,MDR-TB,MSH,PSP" />
	<meta http-equiv="description" content="MDR-TB System" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/stylesheet/theme.css" />
<ui:insert name="head" />
</head>

<body>
<f:view>

<ui:include src="header.xhtml" />

<s:fragment rendered="#{maskedit==1}">
	<script src="#{facesContext.externalContext.request.contextPath}/js/jquery.maskedinput-1.1.3.pack.js" type="text/javascript" />
</s:fragment>

<table width="100%" style="border-collapse: collapse;">
<tr>
<td height="5px">
</td></tr>
<tr>
	
	<ui:insert name="left">
    <td valign="top" width="140px">

	<c:if test="#{show_menu!=0}">
	<div style="width:100%;float:left;">
	<div class="menubv">
	<ui:insert name="menu_lateral" />
	</div></div>
	</c:if>

	</td>
	</ui:insert>
	<td valign="top">

	<div style="width:98%;padding:5px 10px 5px 10px; height:40px;min-height:40px;display:block;">
	<div class="content-title-frame">
	<span class="linknaveg">
	<ui:insert name="naveg" />
	</span>
	
	 <span class="content-title"> 
	 	#{title}
	 </span>
 		<span style="float:right;position:relative;top:8px;">
		<s:link target="_blank">
			<ui:include src="/layout/print_icon.xhtml" />
			<f:param name="print" value="1" />
		</s:link>
		</span>
	</div>
	</div>

	<div style="margin-left:10px;">


	<h:panelGroup id="messages">
	<s:decorate template="/layout/rectangle.xhtml" rendered="#{!empty facesMessages.currentGlobalMessages}">
		<ui:param name="backgroundcolor" value="FFA200" />
		<ui:param name="bordercolor" value="FFA200" />
		<ui:param name="pngfile" value="error" />
    	<h:messages globalOnly="true" layout="table" style="color:white;font-weight:bold;" />
	</s:decorate>
	</h:panelGroup>

  <ui:insert name="body">
    <!-- Here is the standard content of the page -->
	<h1>e-TB Manager</h1>    
  </ui:insert>
    </div>
  	</td>
</tr>
</table>
<div style="width:100%;display:block;padding-top:30px;text-align:center;">
<span style="padding-left:10px;color:#b0b0b0;font-size:9px;">#{messages['login.copyright']}</span>
</div>

<c:if test="#{waitdlg=='1'}">
<ui:include src="/layout/waitdlg.xhtml" />
<a:status onstart="openWaitDlg();" onstop="closeWaitDlg();"></a:status>
</c:if> 

<ui:insert name="dialogs" />
</f:view>

</body>
</html>
