<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib"
                 xmlns:rich="http://richfaces.ajax4jsf.org/rich">
<head>
<title>#{title}</title>
	<meta http-equiv="keywords" content="RMEMORIA,e-TB Manager,MSH,PSP" />
	<meta http-equiv="description" content="TB-MIS" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    
	<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.request.contextPath}/stylesheet/print.css" />
</head>

<body >
<f:view>

<div style="padding:2px">
<table width="100%" class="reportbody" >
<tr>
<td class="repcell" width="20%">
	<span style="font-size:16px;font-weight:bold;">
	#{messages['mdrtb_system']}
	</span>
	<br/>
	<span style="font-size:8px">
	#{messages['mdrtbsys']}
	</span>
</td>
<td class="repcell">
<h1>#{title}</h1>
<s:fragment rendered="#{showunit=='1'}">
	<b>#{messages['TbUnit']}:</b>
	#{userSession.tbunit.name}
</s:fragment>
</td>
<td class="repcell" width="30%" style="font-size:9px">
	#{messages['reports.released']} :
	<h:outputText value="#{reportDate}" >
		<s:convertDateTime type="both" timeZone="#{timezones.default}"/>
	</h:outputText>
	<br/>
	#{messages['form.by']} :
	#{userLogin.user.name}
</td>
</tr>
<tr>
<td valign="top" class="repcell" colspan="3">
  	<ui:insert name="body">
  	</ui:insert>
</td>
</tr>
</table>
<div style="width:100%;display:block;padding-top:30px;text-align:center;">
<span style="padding-left:10px;color:#909090;font-size:9px;">#{messages['login.copyright']}</span>
</div>

</div>

</f:view>

<script type="text/javascript">
window.print();
window.close();
</script>
</body>
</ui:composition>
