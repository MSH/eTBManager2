<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">
<head>
<title>#{title}</title>
	<meta http-equiv="keywords" content="RMEMORIA,MDR-TB,MSH,PSP" />
	<meta http-equiv="description" content="MDR-TB System" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />

	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/public/themes/default/skin.css" />
<style type="text/css">
body {
   background:#E3E8E3;
}
div#body {
	width:auto;
    margin-top: 0;
    margin-right:10px;
    margin-left: #{empty left?'180px':'10px'};
    padding: 1px;
    min-height:600px;
}
</style>
</head>

<body>
<f:view>

<ui:include src="header.xhtml" />

<s:fragment rendered="#{maskedit=='1'}">
<script src="../js/jquery.maskedinput-1.1.3.pack.js" type="text/javascript" />
</s:fragment>

<div id="outer_title" style="padding-left:180px;">
<div id="title">
	<span class="print-link">
		<ui:insert name="print-link">
			<s:link value="#{messages['global.print']}" target="_blank">
				<f:param name="print" value="1" />
			</s:link>
		</ui:insert>
	</span>
	<span class="linknaveg">
	<ui:insert name="naveg" />
	</span>
	
	<span class="content-title"> 
	 	#{title}
	</span>
</div>
</div>

<div id="outer">

<s:div id="left" rendered="#{empty left}">
	<div class="menubv">
		<ui:insert name="menu_lateral" />
		<ui:include src="/layout/medicinemenu.xhtml" />
	</div>
	<ui:insert name="left" />
</s:div>

<div id="body">

	<h:panelGroup id="messages">
	<s:decorate template="/layout/rectangle.xhtml" rendered="#{!empty facesMessages.currentGlobalMessages}">
		<ui:param name="backgroundcolor" value="FFA200" />
		<ui:param name="bordercolor" value="FFA200" />
		<ui:param name="pngfile" value="error" />
    	<h:messages globalOnly="true" layout="table" style="color:white;font-weight:bold;" />
	</s:decorate>
	</h:panelGroup>

	<s:decorate id="medroot" template="/layout/unit.xhtml">
		<ui:param name="selunit" value="1" />
		<ui:insert name="body" />
	</s:decorate>

</div>

<div id="footer" >
	<span class="footer">#{messages['login.copyright']}</span>
</div>


</div>

<c:if test="#{waitdlg=='1'}">
	<ui:include src="/layout/waitdlg.xhtml" />
	<a:status onstart="openWaitDlg();" onstop="closeWaitDlg();"></a:status>

	<script type="text/javascript">
	A4J.AJAX.onError=function(req, status, message) {
		window.alert('#{messages['mdrtbsys.request_error']}' + '... Request=' + req + ', Status=' + status + ', Message=' +  message);
		closeWaitDlg();
	}
	</script>
</c:if>
<script type="text/javascript">
<!--
function showModalAutoTop(name, val) {
	val = (windowPosTop()+(val?val:100))+'px';
	Richfaces.showModalPanel(name, {top:val});
}
function windowPosTop() {
	return typeof window.pageYOffset != 'undefined' ? window.pageYOffset : document.documentElement && document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop ? document.body.scrollTop : 0;
}
-->
</script>
<ui:insert name="dialogs" />

</f:view>

</body>
</html>
