<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

    <div class="prop">
                
        <s:label styleClass="name" style="#{empty labelstyle? '': labelstyle}">
            <ui:insert name="label"/>
            <s:span style="color:red;" rendered="#{required}">*</s:span>
        </s:label>
        
        <span class="value #{invalid?'erro':''}">
            <s:validateAll>
				<h:inputTextarea value="#{field}" required="required" 
					onkeydown="if (this.value.length>#{maxlength}) {this.value = this.value.substring(0,#{maxlength});}" 
					style="#{style}"/>                 
            </s:validateAll>
        </span>
        
        <s:message styleClass="erro"/>        

    </div>
    
</ui:composition>
