<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:c="http://java.sun.com/jstl/core">
<head>
<title>#{title}</title>
	<meta http-equiv="keywords" content="RMEMORIA,e-TB Manager,MSH,PSP" />
	<meta http-equiv="description" content="TB-MIS" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    
	<link href="#{themeurl}/print.css" rel="stylesheet" type="text/css" media="screen,print" />
</head>

<body >
<f:view>

<ui:param name="printing" value="true" />

<div class="page-header">
	<div class="page-header-left">
		<h1>#{title}</h1>
		<s:fragment rendered="#{not empty unit}">
			<b>#{messages['Tbunit']}:</b>
			#{unit.name}
		</s:fragment>
	</div>
	<div class="page-header-right">
		<h2>#{messages['mdrtb_system']}</h2>
		<span class="text-small">#{messages['mdrtbsys']}</span>
	</div>
</div>

<div class="page-content">
  	<ui:insert name="content" />
</div>

<div class="page-footer">
	<div class="page-footer-left">
		#{messages['reports.released']} :
		<h:outputText value="#{reportDate}" >
			<s:convertDateTime type="both" timeZone="#{timezones.default}"/>
		</h:outputText>
		<br/>
		#{messages['form.by']} :
		#{userLogin.user.name}
		<br/>
		#{messages['Workspace']}: #{defaultWorkspace.name}
	</div>
	<div class="page-footer-right">
		#{messages['login.copyright']}
	</div>
</div>


</f:view>

<script type="text/javascript">
//window.print();
</script>
</body>
</html>
