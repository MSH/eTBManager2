<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

	<s:fragment  rendered="#{result=='RESISTANT'}">
		<div class="dst-resistant noprint" title="#{messages[result.key]}" style="float:none"/>
		<h:outputText value="R" rendered="#{printing}" />
	</s:fragment>
	<s:fragment  rendered="#{result=='SUSCEPTIBLE'}">
		<div class="dst-susceptible noprint" title="#{messages[result.key]}" style="float:none"/>
		<h:outputText value="S" rendered="#{printing}" />
	</s:fragment>
	<s:fragment  rendered="#{result=='CONTAMINATED'}">
		<div class="dst-contaminated noprint" title="#{messages[result.key]}" style="float:none"/>
		<h:outputText value="C" rendered="#{printing}" />
	</s:fragment>
	<h:outputText value="-" rendered="#{result=='NOTDONE'}" title="#{messages[result.key]}"/>
	<s:fragment  rendered="#{result=='ERROR' or result=='INTERMEDIATE'}">
		<div class="dst-other noprint" title="#{messages[result.key]}" style="float:none"/>
		<h:outputText value="X" rendered="#{printing}" />
	</s:fragment>
    
</ui:composition>
