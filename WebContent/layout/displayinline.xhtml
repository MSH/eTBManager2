<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">
    
    <s:fragment style="display:inline;" rendered="#{empty ifrendered ? true : ifrendered}">            
    <div style="display:inline-block;margin-right:13px">
		<span style="#{empty labelstyle? '': labelstyle}"><b>
			<ui:insert name="label"/> 
		</b></span>
		
		<span style="#{empty resultstyle? '': resultstyle}">
			<ui:insert name="result"/> 
		</span>
	</div>
	</s:fragment>
    
</ui:composition>
