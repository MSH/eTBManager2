<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

<h:panelGroup rendered="#{not empty list.resultList}">
#{messages['form.result']}: <b>#{list.firstItemPage} - #{list.lastItemPage}</b> #{messages['form.of']} <b>#{list.resultCount}</b><p/>
</h:panelGroup>
<h:panelGroup rendered="#{list.resultCount == 0}">
<div class="warn">#{messages['form.norecordfound']}</div>
</h:panelGroup>

<span>
<s:link view="#{page}" rendered="#{list.previousExists}" title="#{messages['form.navfirst']}" >
	<f:param name="firstResult" value="0" />
	<div class="naveg-first" />
	<ui:insert />
</s:link>

<s:link view="#{page}" rendered="#{list.previousExists}" title="#{messages['form.navprevious']}" >
	<f:param name="firstResult" value="#{list.previousFirstResult}" />
	<div class="naveg-prev" />
	<ui:insert />
</s:link>

<s:link view="#{page}" rendered="#{list.nextExists}" title="#{messages['form.navnext']}"  >
	<f:param name="firstResult" value="#{list.nextFirstResult}" />
	<div class="naveg-next" />
	<ui:insert />
</s:link>

<s:link view="#{page}" rendered="#{list.nextExists}" title="#{messages['form.navlast']}">
	<f:param name="firstResult" value="#{list.lastFirstResult}" />
	<div class="naveg-last" />
	<ui:insert />
</s:link>
</span>

</ui:composition>
