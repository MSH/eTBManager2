<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

<h:panelGroup rendered="#{not empty list.resultList}">
#{messages['form.result']}: <b>#{list.firstItemPage} - #{list.lastItemPage}</b> #{messages['form.of']} <b>#{list.resultCount}</b><p/>
</h:panelGroup>
<h:panelGroup rendered="#{list.resultCount == 0}">
<div class="warn">#{messages['form.norecordfound']}</div>
</h:panelGroup>
<p/>

<div style="margin-bottom:4px;margin-top:4px;">
<s:link view="#{page}" rendered="#{list.previousExists}" value="#{messages['form.navfirst']}" styleClass="naveg-first" >
	<f:param name="firstResult" value="0" />
	<ui:insert />
</s:link>

<s:link view="#{page}" rendered="#{list.previousExists}" value="#{messages['form.navprevious']}" styleClass="naveg-prev" >
	<f:param name="firstResult" value="#{list.previousFirstResult}" />
	<ui:insert />
</s:link>

<s:link view="#{page}" rendered="#{list.nextExists}" value="#{messages['form.navnext']}" styleClass="naveg-next" >
	<f:param name="firstResult" value="#{list.nextFirstResult}" />
	<ui:insert />
</s:link>

<s:link view="#{page}" rendered="#{list.nextExists}" value="#{messages['form.navlast']}" styleClass="naveg-last">
	<f:param name="firstResult" value="#{list.lastFirstResult}" />
	<ui:insert />
</s:link>
</div>

</ui:composition>
