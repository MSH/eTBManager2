<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['admin.weeklyfreq']}" />
<ui:param name="topmenu" value="3" />

<ui:define name="left">
	<ui:include src="/layout/adminmenu.xhtml" />
</ui:define>

<ui:define name="content">
<h1>#{title}</h1>
<h:form id="main">
<s:link view="/admin/edtweekfreq.xhtml" styleClass="button" rendered="#{s:hasRole('WEEKFREQ_EDT')}">
	<f:param name="id" value="#{null}" />
	<span>#{messages['form.edit']}</span>
</s:link>
<p/>

<table class="table1" width="400px" >
	<tr><th>
			#{messages['admin.weeklyfreq']}
		</th>
<ui:repeat value="#{shortWeekNames}" var="w">
	<th>
		#{w}
	</th>
</ui:repeat>
	</tr>
<c:forEach begin="0" end="6" var="n">
	<tr><td style="padding:3px;border:2px solid #f0f0f0;text-align:center;" colspan="2">
			#{n+1}/7
		</td>
	<ui:repeat value="#{defaultWorkspace.weeklyFrequencies[n].weekMask}" var="m">
		<td style="padding:3px;border:2px solid #f0f0f0">
			<s:div styleClass="checked-icon" rendered="#{m}"/>
		</td>
	</ui:repeat>
	</tr>
</c:forEach>
</table>

</h:form>
</ui:define>

</ui:composition>
