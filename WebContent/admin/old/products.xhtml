<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="#{workspaceViewService.templatePage}">

<ui:param name="title" value="#{messages['admin.products']}" />
<ui:param name="topmenu" value="3" />

<ui:define name="menu_lateral">
	<ui:include src="/layout/adminmenu.xhtml" />
</ui:define>

<ui:define name="body">
<h:form id="main">
<s:button view="/admin/edtproduct.xhtml" value="#{messages['form.new']}" styleClass="button">
	<f:param name="id" value="#{null}" />
</s:button>
<p/>
<h:outputText value="#{messages['form.norecordfound']}" rendered="#{products.resultCount == 0}" styleClass="warn" />
<h:dataTable id="tbl" value="#{products.resultList}" var="r" border="0" columnClasses="coll,coll,coll,colc"
  styleClass="tabela" rowClasses="lin1,lin2" width="95%" rendered="#{products.resultCount > 0}">
  <h:column>
  	<f:facet name="header">
  		<s:link value="#{messages['Product.name']}" style="padding-left:10px;" styleClass="collh">
  			<f:param name="order" value="#{products.order=='p.name'?'p.name desc':'p.name'}" />
  		</s:link>
  	</f:facet>
	<s:link view="/admin/edtproduct.xhtml" value="#{r.name}" style="padding-left:10px;">
		<f:param name="id" value="#{r.id}" />
	</s:link>
  </h:column>

  <h:column>
  	<f:facet name="header">
  		<s:link value="#{messages['Product.unit']}" styleClass="collh">
  			<f:param name="order" value="#{products.order=='p.unit'?'p.unit desc':'p.unit'}" />
  		</s:link>
  	</f:facet>
	#{r.unit}
  </h:column>

  <h:column>
  	<f:facet name="header">
  		<s:link value="#{messages['Drug.name']}" styleClass="collh">
  			<f:param name="order" value="#{products.order=='p.drug.name'?'p.drug.name desc':'p.drug.name'}" />
  		</s:link>
  	</f:facet>
	#{r.drug.name}
  </h:column>

  <h:column>
  	<f:facet name="header">#{messages['form.action']}</f:facet>
        <s:link action="#{productHome.remove}" value="#{messages['form.remove']}" onclick="return confirm('#{messages['form.confirm_remove']}');" >
        	<f:param name="id" value="#{r.id}" />
        </s:link>
  </h:column>
</h:dataTable>
</h:form>

<ui:include src="/layout/tablerow.xhtml" />

</ui:define>

</ui:composition>
