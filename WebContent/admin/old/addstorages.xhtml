<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="#{workspaceViewService.templatePage}">
        
<ui:param name="title" value="#{messages['admin.users.storages']}: #{user.full_name}" />
<ui:param name="topmenu" value="3" />


<ui:define name="body">
<h:form id="main">
    <table class="tabela" width="550px">
    <tr><th>#{messages['admin.users.configstorages']}</th></tr>
	<tr><td>
    	<ui:repeat value="#{userHome.storagesSel}" var="r">
    		<span style="width:260px;float:left;">
    			<h:selectBooleanCheckbox value="#{r.selected}"/> #{r.item.name}
    		</span>
    	</ui:repeat>
	</td></tr>
    <tr><td align="right" colspan="2">
            <h:commandButton action="#{userHome.changeStorages}" value="Ok" styleClass="button"/>  
            <s:button view="/admin/edtuser.xhtml" value="#{messages['form.cancel']}" styleClass="button"/>
    </td></tr>
	</table>
</h:form>
</ui:define>

</ui:composition>
