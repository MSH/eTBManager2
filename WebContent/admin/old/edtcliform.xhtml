<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="#{workspaceViewService.templatePage}">
        
<ui:param name="title" value="#{clinicalForm.id==null?messages['admin.clinicalforms.new']:messages['admin.clinicalforms.edt']}" />
<ui:param name="topmenu" value="3" />

<ui:param name="waitdlg" value="1" />
<ui:param name="labelstyle" value="width:160px;" />

<ui:define name="body">
<h:form id="main">
    <table class="tabela" width="550px">
    <tr><td>
    <s:decorate template="/layout/display.xhtml" rendered="#{clinicalForm.id != null}">
    	<ui:define name="label">#{messages['form.id']}:</ui:define>
    	<h:outputText value="#{clinicalForm.id}" />
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['form.icd10']}:</ui:define>
        <h:inputText value="#{clinicalForm.icd10}" maxlength="20" style="width : 100px;" required="true"/>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['form.name']}:</ui:define>
        <h:inputText value="#{clinicalForm.name}" maxlength="100" style="width : 320px;" required="true"/>
    </s:decorate>
    
    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['InfectionSite']}:</ui:define>
        <h:selectOneMenu value="#{clinicalForm.infectionSite}" required="true">
            <s:selectItems value="#{clinicalForms.infectionSites}" var="r" label="#{messages[r.key]}" noSelectionLabel="-" />
            <s:convertEnum />
       	</h:selectOneMenu>
    </s:decorate>
    
    </td></tr>
    <tr><td align="right" colspan="2">
            <a:commandButton action="#{clinicalFormHome.persist}" value="#{messages['form.ok']}" styleClass="button" reRender="main"/>
            <s:button view="/admin/clinicalforms.xhtml" styleClass="button-cancel" value="#{messages['form.cancel']}">
            	<f:param name="cf" value="#{clinicalForm.infectionSite}"/>
            </s:button>  
    </td></tr>
    </table>

	<p/>
	<span style="color:red;">*</span> #{messages['javax.faces.component.UIInput.REQUIRED']}
</h:form>


</ui:define>
        
</ui:composition>
