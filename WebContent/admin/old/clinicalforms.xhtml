<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="#{workspaceViewService.templatePage}">

<ui:param name="title" value="#{messages['admin.clinicalforms']}" />
<ui:param name="topmenu" value="3" />
<ui:param name="waitdlg" value="1" />

<ui:define name="menu_lateral">
	<ui:include src="/layout/adminmenu.xhtml" />
</ui:define>

<ui:define name="body">
<h:form id="main">
<s:button view="/admin/edtcliform.xhtml" value="#{messages['form.new']}" styleClass="button">
	<f:param name="id" value="#{null}" />
	<f:param name="cf" value="#{clinicalForms.infectionSite}" />
</s:button>
<p/>
<h:selectOneMenu value="#{clinicalForms.infectionSite}">
	<s:selectItems var="s" value="#{clinicalForms.infectionSites}" hideNoSelectionLabel="-" label="#{messages[s.key]}"/>
	<s:convertEnum />
	<a:support event="onchange" reRender="main" />
</h:selectOneMenu>
<p/>
<h:panelGroup id="tblpanel">
<h:outputText value="#{messages['form.norecordfound']}" rendered="#{empty clinicalForms.list}" styleClass="warn"/>
<h:dataTable id="tbl" value="#{clinicalForms.list}" var="r" border="0" columnClasses="coll,coll,colc" width="600px"
  styleClass="tabela" rowClasses="lin1,lin2" rendered="#{not empty clinicalForms.list}">
  <h:column>
  	<f:facet name="header">
  		<s:link value="#{messages['form.icd10']}" styleClass="collh">
  			<f:param name="order" value="c.icd10#{clinicalForms.order=='c.icd10'?' desc':''}" />
  		</s:link>
  	</f:facet>
  	<s:link value="#{r.icd10}" view="/admin/edtcliform.xhtml">
		<f:param name="id" value="#{r.id}" />
		<f:param name="cf" value="#{r.infectionSite}" />
  	</s:link>
  </h:column>

  <h:column>
  	<f:facet name="header">
  		<s:link value="#{messages['form.name']}" styleClass="collh">
  			<f:param name="order" value="c.name#{clinicalForms.order=='c.name'?' desc':''}" />
  		</s:link>
  	</f:facet>
  	#{r.name}
  </h:column>

  <h:column>
  	<f:facet name="header">#{messages['form.action']}</f:facet>
	<a:commandLink action="#{clinicalFormHome.remove}" value="#{messages['form.remove']}" onclick="if (!confirm('#{messages['form.confirm_remove']}')) { return false;}" reRender="tblpanel,messages">
		<a:actionparam assignTo="#{clinicalFormHome.id}" value="#{r.id}" name="id" converter="javax.faces.Integer"/>
	</a:commandLink>
  </h:column>
</h:dataTable>
</h:panelGroup>

<ui:include src="/layout/tablerow.xhtml" />

</h:form>
</ui:define>

</ui:composition>
