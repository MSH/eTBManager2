<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      template="#{workspaceViewService.templatePage}">

<ui:param name="title" value="#{messages['admin.presentations']}" />
<ui:param name="topmenu" value="3" />

<ui:define name="menu_lateral">
	<ui:include src="/layout/adminmenu.xhtml" />
</ui:define>

<ui:define name="body">
<h:form>
<s:button view="/admin/edtpresentation.xhtml" value="#{messages['form.newf']}" styleClass="button">
	<f:param name="id" value="#{null}" />
</s:button>
<p/>
<h:outputText value="#{messages['form.norecordfound']}" rendered="#{presentations.resultCount == 0}" styleClass="warn" />
<h:dataTable id="tbl" value="#{presentations.resultList}" var="r" border="0" columnClasses="coll,colc"
  styleClass="tabela" rowClasses="lin1,lin2" width="400px" rendered="#{presentations.resultCount > 0}">
  <h:column>
  	<f:facet name="header">
  		<s:link value="#{messages['Source.name']}" styleClass="collh" style="padding-left:10px;">
  			<f:param name="order" value="#{presentations.order=='name'?'name desc':'name'}" />
  		</s:link>
  	</f:facet>
	<s:link view="/admin/edtpresentation.xhtml" value="#{r.name}" style="padding-left:10px">
		<f:param name="id" value="#{r.id}" />
	</s:link>
  </h:column>

  <h:column>
  	<f:facet name="header">#{messages['form.action']}</f:facet>
        <s:link action="#{presentationHome.remove}" value="#{messages['form.remove']}" onclick="return confirm('#{messages['form.confirm_remove']}');" >
        	<f:param name="id" value="#{r.id}" />
        </s:link>
  </h:column>
</h:dataTable>
</h:form>

</ui:define>
</ui:composition>
