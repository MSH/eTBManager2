<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="#{workspaceViewService.templatePage}">
        
<ui:param name="title" value="#{productGroupHome.managed? messages['admin.groups.edt'] :messages['admin.groups.new']}" />
<ui:param name="topmenu" value="3" />

<ui:param name="labelstyle" value="width:160px;" />

<ui:define name="body">
<h:form id="main">
    <table class="tabela" width="550px" style="margin-top:20px;border:2px solid #e0e0e0;">
    <tr><td>
    <s:decorate template="/layout/display.xhtml" rendered="#{productGroup.id != null}">
    	<ui:define name="label">#{messages['form.id']}:</ui:define>
    	<h:outputText value="#{productGroup.id}" />
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['ProductGroup.code']}:</ui:define>
        <h:inputText value="#{productGroup.code}" maxlength="30" style="width : 120px;" required="true"/>
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['form.name']}:</ui:define>
        <h:inputText value="#{productGroup.name}" maxlength="100" style="width : 320px;" required="true"/>
    </s:decorate>

    </td></tr>
    <tr><td align="right" colspan="2">
            <h:commandButton action="#{productGroupHome.persist}" value="#{messages['form.ok']}" styleClass="button" />  
			<s:button value="#{messages['form.cancel']}" styleClass="button-cancel" view="/admin/groups.xhtml" />
    </td></tr>
    </table>

	<p/>
	<span style="color:red;">*</span> #{messages['javax.faces.component.UIInput.REQUIRED']}
</h:form>


</ui:define>
        
</ui:composition>
