<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/layout/template_new.xhtml">
        
<ui:param name="title" value="#{messages['changepwd']}" />

<ui:param name="topmenu" value="1" />
<ui:param name="labelstyle" value="width:200px;" />
        
<ui:define name="content">
<h:form id="main">
<table class="table1" width="500px">
   <tr><th colspan="2">#{messages['changepwd.msg1']}</th></tr>
   
   <tr><td>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['changepwd.passinuse']}:</ui:define>
        <h:inputSecret value="#{changePwd.password}" maxlength="32" required="true"  style="width:130px;" />
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['changepwd.newpass']}:</ui:define>
        <h:inputSecret value="#{changePwd.newPassword1}" maxlength="32" required="true"  style="width:130px;" />
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['changepwd.newpass2']}:</ui:define>
        <h:inputSecret value="#{changePwd.newPassword2}" maxlength="32" required="true"  style="width:130px;" />
    </s:decorate>

   </td></tr>
   <tr><td align="right" colspan="2">
         <h:commandLink action="#{changePwd.execute}" value="#{messages['form.ok']}" styleClass="button"/>  
         <h:commandLink action="home" value="#{messages['form.cancel']}"  styleClass="button-alt" immediate="true"/>
   </td></tr>
</table>
</h:form>
</ui:define>
        
</ui:composition> 
</html>
