                xmlns:ui="http://java.sun.com/jsf/facelets"

<div style="width:99%;padding:4px;">
<s:decorate template="/layout/roundrect.xhtml" style="width:100%;">
	<ui:param name="showheader" value="0" />
	<ui:param name="showfooter" value="0" />
<table>
<tr><td>
	#{messages['ValidationState']}:
	<br/>
	<span class="status-label"> 
		#{messages[tbcase.validationState.key]}
	</span>
	<span id="lnkDetails">
	<a:commandLink value="#{messages['form.details']}" action="#{caseValidationHome.displayIssues}" 
		reRender="pnlIssues" style="padding-left:20px;padding-right:30px;" rendered="#{tbcase.issueCounter > 0 and (caseValidationHome.last != null)}" 
		oncomplete="showIssuesCommand(); return false;" />
	</span>

	<span id="lnkHideDetails" style="display:none;">
	<a:commandLink value="#{messages['form.hidedetails']}"  
		style="padding-left:20px;padding-right:30px;" 
		oncomplete="hideIssuesCommand(); return false;"/>
	</span>

	<a:commandLink value="#{messages['cases.validate']}" rendered="#{caseHome.canValidate}"
		onclick="if (!confirm('Confirma a validação do caso?')) {return false;}"
		action="#{caseValidationHome.validate}"
		reRender="main" 
		style="padding-left:20px;padding-right:20px;">
	</a:commandLink>

	<s:link value="#{messages['cases.pending.notify']}" view="/cases/newissue.xhtml" 
		rendered="#{caseHome.canCreateIssue and (caseValidationHome.last == null || caseValidationHome.last.answer)}" style="width:200px;">
		<f:param name="id" value="#{caseHome.id}"/>
	</s:link>
		
</td></tr>
</table>

<rich:jQuery timing="onJScall" name="hideIssues" selector="#pnlIssues" query="slideUp(500)" />

</script>

<h:panelGroup id="pnlIssues" style="display:none;">

<a:jsFunction name="saveEditingLastIssue" action="#{caseValidationHome.saveEditingLastIssue()}" reRender="main,messages">
	<a:actionparam name="param1" assignTo="#{caseValidationHome.lastIssueEditingText}"/>
</a:jsFunction>

<a:jsFunction name="removeLastIssue" action="#{caseValidationHome.removeLastIssue()}" reRender="main,messages" />

<s:fragment rendered="#{caseValidationHome.displayingIssues}">

	<s:link view="/cases/postanswer.xhtml" onclick="disableButton(this)"
		rendered="#{caseHome.canAnswerIssue}" styleClass="button-alt" >
		<f:param name="id" value="#{caseHome.id}"/>
		<span>#{messages['cases.pending.answer']}</span>
	</s:link>

<table width="100%" >
<a:repeat value="#{caseValidationHome.issues}" var="it" rowKeyVar="rowNumber">
<tr>
	<td style="border-top:1px solid #d0d0d0;">
		<s:div style="display:block;float:right;min-width:150px" rendered="#{it.tbunit!=null}">
			<div class="#{r.treatmentHealthUnit?'icon-hu-big':'icon-ds-big'}" style="float:left;"/>
				#{it.tbunit.name}
				<br/>
				<span class="text-small">
				<span class="right-icon" />#{it.tbunit.adminUnit.parent.name}
				<span class="right-icon" />#{it.tbunit.adminUnit.name}
				</span>
		</s:div>
		<div style="float:left;color:#a0a0a0">
		<div class="#{it.answer? 'replyissue-icon' :'postissue-icon'}" />
		<b style="font-size:12px;">#{it.user.name}</b>
		<br/>
		<h:outputText value="#{it.date}" >
			<f:convertDateTime type="both"/>
		</h:outputText>
		</div>
		<br/>
	</td></tr>
	<tr><td>
		<s:fragment rendered="#{rowNumber != 0 or userLogin.user.id != it.user.id}">
			<div style="margin-left:30px;margin-bottom:10px;">
				<h:outputText value="#{it.description}" escape="false" 
					converter="rmemoria.TextConverter" 
					style="font-size:12px;font-family:Courier;"/>
			</div>
		</s:fragment>
		
		<s:fragment id="editIssue" rendered="#{rowNumber == 0 and userLogin.user.id eq it.user.id}">
			
			<div id="issueDescriptionOutput" style="margin-left:30px;margin-bottom:10px;" >
				<h:outputText value="#{it.description}" escape="false" converter="rmemoria.TextConverter" style="font-size:12px;font-family:Courier;"/>
			</div>
			
			<div id="issueDescriptionField" style="margin-left:30px;margin-bottom:10px;display:none" >
				<textarea id="lastIssueEditingTextEdt" style="width: 702px;height: 58px;">#{caseValidationHome.last.description}</textarea>
			</div>	
				
			<div>
	    		<div id="editLnk" style="display:inline-block">
	    			<div class="edit-icon"/>
	    			<s:link value="#{messages['form.edit']}" onclick="editLastIssue();return false;"/>
	    		</div>
	    		
	    		<span id="saveLnk" style="display:none">
	    			<s:link value="#{messages['form.save']}" onclick="saveIssue();return false;" />
	    		</span>	
	    		
	   			<span id="cancelLnk" style="display:none">
	    			<s:link value="#{messages['form.cancel']}" onclick="cancelEditIssue();return false;" />
	    		</span>		
	    							
				<div id="deleteLnk" style="display:inline-block">
					<div class="delete-icon"/>
					<s:link value="#{messages['form.remove']}" onclick="if (confirm('#{messages['form.confirm_remove']}')) removeLastIssue();return false;"/>
				</div>
			</div>				
		</s:fragment>

	</td>
</tr>
</a:repeat>

</table>
</s:fragment>
</h:panelGroup>
</s:decorate>

</div>
 

 
</ui:composition>
