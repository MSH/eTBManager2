<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="#{workspaceViewService.templatePage}">

<ui:param name="title" value="#{messages['cases.newnotif']}" />

<ui:param name="topmenu" value="0" />
<ui:param name="labelstyle" value="width:140px" />

<ui:param name="waitdlg" value="1" />

<ui:define name="body">

<script type="text/javascript">
<!--
function checkfields() {
	if (jQuery("#pacdata input[type='text'][value='']").size() != 0) {
		alert("É necessário informar o nome e a data de nascimento do paciente");
		return false;
	}
	return true;
}
-->
</script>
<rich:jQuery name="showbutton" selector="#btnpac" query="show(500)" />
<p/>
<h:form id="main">
<s:decorate template="/layout/roundrect.xhtml">

	<ui:define name="header"><b>#{messages['cases.searchpatient']}</b></ui:define>
	<ui:param name="showfooter" value="0" />

	<div id="pacdata">
    <s:decorate id="name" template="/layout/editname.xhtml">
    	<ui:define name="label">#{messages['Patient.name']}:</ui:define>
    	<ui:param name="fieldStyle" value="text-transform:uppercase;" />
   		<ui:param name="patientdata" value="#{patient}" />
   		<ui:param name="required" value="true" />
    </s:decorate>
		
    <s:decorate id="dt" template="/layout/dateedit.xhtml" >
    	<ui:define name="label">#{messages['Patient.birthDate']}:</ui:define>
    	<ui:param name="required" value="true" /> 
    	<ui:param name="datefield" value="#{patient.birthDate}" /> 
    	<ui:param name="future" value="false" /> 
    </s:decorate>
    </div>

	<h:inputHidden value="#{tbCase.classification}" />

	<table width="100%" ><tr><td>
		<a:commandButton id="btnsearch" value="#{messages['form.search']}" action="#{patients.search}" 
			styleClass="button"	data="#{patients.searching}" 
			reRender="pnlpatients,dt" onclick="if (!checkfields()) return false" oncomplete="if (data) showbutton();"/>
		<s:button value="#{messages['form.cancel']}" view="/cases/index.xhtml" styleClass="button-cancel" />
	</td></tr></table> 

	<rich:jQuery timming="onload" selector="#main input[type='text']:first" query="focus()" />
	<rich:hotKey selector="#main input[type='text']}" key="return" handler="#{rich:element('btnsearch')}.click();" /> 

</s:decorate>
<p/>

<p/>
<h:panelGroup id="pnlpatients">

<h:commandButton id="btnpac" value="#{messages['cases.newpatient']}" onclick="openWaitDlg();"
    action="#{caseEditingHome.selectPatientData}" styleClass="button" style="display:none;width:160px;" >
</h:commandButton>

<s:decorate template="/layout/naveg.xhtml" rendered="#{patients.searching}">
	<ui:param name="list" value="#{patients}" />
	<ui:param name="page" value="/cases/newnotif.xhtml" />
</s:decorate>

<h:dataTable value="#{patients.resultList}" var="it" styleClass="tabela" rowClasses="lin1,lin2" 
	rendered="#{patients.searching and (not empty patients.resultList)}" width="680px" columnClasses="coll,colc,colc,coll">
	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.name']}" styleClass="collh">
  			<f:param name="order" value="#{patients.order=='p.name,p.middleName'?'p.name desc,p.middleName desc':''}" />
			</s:link>
		</f:facet>
		<s:link value="#{it.fullName}" view="/cases/casenew.xhtml"  
			onclick="openWaitDlg();">
			<f:param name="pacid" value="#{it.id}" />
			<f:param name="classif" value="#{tbCase.classification}"/>
		</s:link>
	</h:column>

	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.birthDate']}" >
  			<f:param name="order" value="p.birthDate#{patients.order=='p.birthDate'?' desc':''}" />
			</s:link>
		</f:facet>
		<h:outputText value="#{it.birthDate}"  converter="localeDateConverter"/>
	</h:column>

	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.recordNumber']}">
  			<f:param name="order" value="p.recordNumber#{patients.order=='p.recordNumber'?' desc':''}" />
			</s:link>
		</f:facet>
		#{it.recordNumber}
	</h:column>

	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.motherName']}" styleClass="collh">
  			<f:param name="order" value="p.motherName#{patients.order=='p.motherName'?' desc':''}" />
			</s:link>
		</f:facet>
		#{it.motherName}
	</h:column>
</h:dataTable>
</h:panelGroup>

</h:form>
</ui:define>

</ui:composition>
