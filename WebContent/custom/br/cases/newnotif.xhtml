<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['cases.newnotif']} - #{messages[tbcase.classification.key]}" />

<ui:param name="topmenu" value="0" />
<ui:param name="left" value="0" />
<ui:param name="labelstyle" value="width:180px" />


<ui:define name="content">
<h1>#{title}</h1>

<script type="text/javascript">
<!--
function checkfields() {
	if (jQuery("#pacdata input[type='text'][value='']").size() != 0) {
		alert("É necessário informar o nome e a data de nascimento do paciente");
		return false;
	}
	return true;
}
-->
</script>
<rich:jQuery name="showbutton" selector="#btnpac" query="show(500)" />

<h:form id="main" styleClass="form1">

	<div id="pacdata" class="form-content">
	<h2>#{messages['cases.searchpatient']}</h2>
    <s:decorate id="name" template="/layout/editname.xhtml">
    	<ui:define name="label">#{messages['Patient.name']}:</ui:define>
    	<ui:param name="fieldStyle" value="text-transform:uppercase;" />
   		<ui:param name="patientdata" value="#{patient}" />
   		<ui:param name="required" value="true" />
    </s:decorate>
		
    <s:decorate id="dt" template="/layout/dateedit.xhtml" >
    	<ui:define name="label">#{messages['Patient.birthDate']}:</ui:define>
    	<ui:param name="required" value="true" /> 
    	<ui:param name="datefield" value="#{patient.birthDate}" /> 
    	<ui:param name="future" value="false" /> 
    </s:decorate>
    </div>

	<h:inputHidden value="#{tbcase.classification}" />


	<div class="form-footer">
		<a:commandLink id="btnsearch" action="#{patients.search}" 
			styleClass="button"	data="#{patients.searching}" 
			reRender="pnlpatients,dt" onclick="if (!checkfields()) return false" oncomplete="if (data) showbutton();">
			<span>#{messages['form.search']}</span>
		</a:commandLink>
		
		<s:link view="/cases/index.xhtml" styleClass="button-alt" >
			<span>#{messages['form.cancel']}</span>
		</s:link>
	<rich:jQuery timming="onload" selector="#main input[type='text']:first" query="focus()" />
	<rich:hotKey selector="#main input" key="return" handler="initPatientSearch()" />
	</div>

<h:panelGroup id="pnlpatients">

<div id="newpacbutton" class="button-bar" style="display:none;" >
	<h:commandLink onclick="openWaitDlg();"
    	action="#{caseEditingHome.selectPatientData}" styleClass="button" >
	    <span>#{messages['cases.newpatient']}</span>
	</h:commandLink>
</div>

<s:decorate template="/layout/naveg.xhtml" rendered="#{patients.searching}">
	<ui:param name="list" value="#{patients}" />
	<ui:param name="page" value="/cases/newnotif.xhtml" />
</s:decorate>

<h:dataTable value="#{patients.resultList}" var="it" styleClass="table1" rowClasses="lin1,lin2" 
	rendered="#{patients.searching and (not empty patients.resultList)}" columnClasses="coll,colc,colc,coll">
	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.name']}" styleClass="collh">
  			<f:param name="order" value="#{patients.order=='p.name,p.middleName'?'p.name desc,p.middleName desc':''}" />
			</s:link>
		</f:facet>
		<s:link value="#{it.fullName}" view="/cases/casenew.xhtml"  
			onclick="openWaitDlg();">
			<f:param name="pacid" value="#{it.id}" />
			<f:param name="classif" value="#{tbcase.classification}"/>
		</s:link>
	</h:column>

	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.birthDate']}" >
  			<f:param name="order" value="p.birthDate#{patients.order=='p.birthDate'?' desc':''}" />
			</s:link>
		</f:facet>
		<h:outputText value="#{it.birthDate}"  converter="localeDateConverter"/>
	</h:column>

	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.recordNumber']}">
  			<f:param name="order" value="p.recordNumber#{patients.order=='p.recordNumber'?' desc':''}" />
			</s:link>
		</f:facet>
		#{it.recordNumber}
	</h:column>

	<h:column>
		<f:facet name="header">
			<s:link value="#{messages['Patient.motherName']}" styleClass="collh">
  			<f:param name="order" value="p.motherName#{patients.order=='p.motherName'?' desc':''}" />
			</s:link>
		</f:facet>
		#{it.motherName}
	</h:column>
</h:dataTable>
</h:panelGroup>

<script type="text/javascript">
function initPatientSearch() {
	if (!checkfields())
		return false;
	searchPatient();
}
function checkfields() {
	if (jQuery("#pacname input[value!='']").size() == 0) {
		alert("#{messages['cases.new.namereq']}");
		return false;
	}
	return true;
}
</script>
<a:jsFunction name="searchPatient" reRender="pnlpatients,dt" 
	oncomplete="if (data) showbutton();"
	action="#{patients.search}"  
	data="#{patients.searching}" /> 
<rich:jQuery timing="onJScall" name="showbutton" selector="#newpacbutton" query="slideDown(500)" />

</h:form>
</ui:define>

</ui:composition>
