<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:p="http://jboss.com/products/seam/pdf"
      template="/custom/ua/layout/report.xhtml">

<ui:param name="title" value="#{messages['uk_UA.reports.tb07.mrtb']}" />

<ui:param name="topmenu" value="2" />
<ui:param name="labelstyle" value="width:180px;" />

<ui:param name="indicator" value="#{reportTB07mrtb}" />
<ui:param name="hideinterimmonth" value="true" />


<ui:define name="naveg">
	<s:link value="#{messages['manag']}" view="/management/index.html" propagation="none" />
</ui:define>


<ui:define name="content">
<h:form>
<title>#{messages['manag']} #{title}</title>
<h1 align="center">#{title}</h1>
<table style="border:2px solid #f0f0f0;" width="100%" cellspacing="4" cellpadding="4">
<tr><td bgcolor="#f8f8f8">
	<s:decorate template="filters.xhtml">
		<ui:param name="showoutputselection" value="false" />
	</s:decorate>
	<ui:include src="filtersUAPrint.xhtml" />
</td></tr>

<tr><td align="center">

<h:panelGroup id="indicator" styleClass="indicator-tables">
	
	<s:fragment rendered="#{indicatorController.executing}">
	
	<h:outputText value="#{messages['verify.busy']}" rendered="#{indicator.overflow}" styleClass="error"/>
	
	<s:decorate template="verifdata.xhtml" id="verifpanel"/>
	
	<h2>#{messages['uk_UA.reports.tb07.mrtb.1000']}</h2>
	<table class="table1" width="100%">
		<tr>
			<th>
			</th>
			<th>
				#{messages['DiagnosisType.CONFIRMED']}
			</th>
			<th>
				#{messages['DiagnosisType.SUSPECT']}
			</th>
		</tr>
		
		
		<ui:repeat value="#{indicator.table1000.rows}" var="row">
		<tr>
			<th>
				#{row.title}
			</th>
			<ui:repeat value="#{row.cells}" var="val">
			<td class="colcb">
				<h:outputText value="#{val.value}" >
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</td>
			</ui:repeat>
		</tr>
		</ui:repeat>
	</table>



	<h2>#{messages['uk_UA.reports.tb07.mrtb.2000']}</h2>
	<table class="table1" width="100%">
		<tr>
			<th>
			</th>
			<th>
				#{messages['manag.ind.numc']}
			</th>
		</tr>
		<ui:repeat value="#{indicator.table2000.rows}" var="row">
		<tr>
			<th>
				#{row.title}
			</th>
			<ui:repeat value="#{row.cells}" var="val">
			<td class="colcb">
				<h:outputText value="#{val.value}" >
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</td>
			</ui:repeat>
		</tr>
		</ui:repeat>
	</table>
	</s:fragment>

</h:panelGroup>

</td></tr>
</table>

</h:form>
</ui:define>

</ui:composition>
