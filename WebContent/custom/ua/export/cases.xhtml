<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:e="http://jboss.com/products/seam/excel"

<e:workbook>
	<e:worksheet name="Cases" value="#{caseExportUA.cases}" var="c">
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Patient.name']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.patient.fullName}" forceType="text" />
		</e:column>

		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Patient.caseNumber']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.displayCaseNumber}" forceType="text" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['CaseState']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{messages[c.tbcase.state.key]}" />
		</e:column>

		<e:column style="xls-column-autosize: true">

		</e:column>
		
		<e:column style="xls-column-autosize: true">
			<f:facet name="header">
				<e:cell value="#{messages['Patient.birthDate']}" style="xls-font: red bold 10 Verdana"/>
			</f:facet>
			<e:cell value="#{c.tbcase.patient.birthDate}" />
		</e:column>
		
		<e:column style="xls-column-autosize: true">

		</e:column>
