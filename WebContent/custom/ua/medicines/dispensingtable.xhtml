<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
	  xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich">

<h:outputText value="#{messages['form.norecordfound']}" rendered="#{empty table.rows and (empty dontshowemptymsg ? false : true)}" styleClass="warn" />

<s:fragment rendered="#{not empty table.rows}">
<table class="table1">
	<tr>
		<th rowspan="2" align="left" > 
			#{messages['Source']}
		</th>
		<th rowspan="2" align="left" width="220px">
			#{messages['Medicine']}
		</th>
		<th rowspan="2" align="left" width="150px">
			#{messages['Batch']}
		</th>
		<th rowspan="2" align="left">
			#{messages['Batch.expiryDate']}
		</th>
		<th colspan="2" width="236px">
			#{messages['MedicineDispensing.quantity']}
		</th>
	</tr>
	<tr>
		<th align="right">
			#{messages['uk_UA.inBatch']}
		</th>
		<th align="right">
			#{messages['global.total']}
		</th>
	</tr>
<a:repeat value="#{table.rows}" var="row">

	<tr>
		<s:fragment rendered="#{not row.spanned}">
		<td rowspan="#{row.rowSpan}">
			#{row.source.abbrevName}
		</td>
		<td rowspan="#{row.rowSpan}">
			#{row.medicine}
		</td>
		</s:fragment>
		<td>
			<s:decorate template="/custom/ua/layout/batch.xhtml">
				<ui:param name="batch" value="#{row.batch}" />
			</s:decorate>
		</td>
		<td align="center" style="vertical-align: middle;">
			<s:fragment rendered="#{medCalcCont.isExpiringBatch(row.batch)}">
				<span class="alert-icon"/>
				<h:outputText value="#{row.batch.expiryDate}" converter="localeDateConverter" style="color:#D7620B"/>
			</s:fragment>
			<s:fragment rendered="#{row.batch.expired}">
				<span class="icon-error"/>
				<h:outputText value="#{row.batch.expiryDate}" converter="localeDateConverter" styleClass="error"/>
			</s:fragment>
			<h:outputText value="#{row.batch.expiryDate}" converter="localeDateConverter" rendered="#{not medCalcCont.isExpiringBatch(row.batch) and not row.batch.expired}"/>
		</td>
		<td align="right">
			<s:fragment rendered="#{not medCalcCont.isExpiringBatch(row.batch) and not row.batch.expired}">
				<h:outputText value="#{row.quantity}" >
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</s:fragment>
			<s:fragment rendered="#{medCalcCont.isExpiringBatch(row.batch)}">
				<h:outputText value="#{row.quantity}" style="color:#D7620B">
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</s:fragment>
			<s:fragment rendered="#{row.batch.expired}">
				<h:outputText value="#{row.quantity}" styleClass="error">
					<f:convertNumber pattern="#,###,##0"/>
				</h:outputText>
			</s:fragment>
		</td>
		
		<s:fragment rendered="#{not row.spanned}">
		<td align="right" rowspan="#{row.rowSpan}">
			<h:outputText value="#{row.totalQuantity}" >
				<f:convertNumber pattern="#,###,##0"/>
			</h:outputText>
		</td>
		</s:fragment>
	</tr>

</a:repeat>
</table>
</s:fragment>
<div class="spacer" />

</ui:composition>
