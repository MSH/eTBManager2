<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['cases.close']}" />
<ui:param name="waitdlg" value="1" />
<ui:param name="topmenu" value="0" />

<ui:param name="labelstyle" value="width:160px" />

<ui:define name="content">
<h1>#{title}</h1>
<h:form id="main" styleClass="form1">

<s:decorate template="/layout/casebody.xhtml">

	<div class="form-content">
    <s:decorate template="/layout/dateedit.xhtml" >
		<ui:define name="label">#{messages['TbCase.outcomeDate']}:</ui:define>
    	<ui:param name="required" value="true" /> 
    	<ui:param name="future" value="false" /> 
    	<ui:param name="datefield" value="#{caseCloseHome.date}" /> 
    </s:decorate>

    <h:panelGroup id="outcome">
    <s:decorate template="/layout/edit.xhtml" >
		<ui:define name="label">#{messages['cases.outcome']}:</ui:define>
		<h:selectOneMenu id="selstate" value="#{caseCloseHome.state}" required="true" layout="pageDirection">
				<s:selectItems value="#{globalLists_ua.outcomes}" var="v" label="#{messages[v.key]}" noSelectionLabel="-"/>
				<s:convertEnum />
				<a:support event="onchange" oncomplete="statecheckClick(this,#{tbcase.classification != 'DRTB'});" reRender="outcome, extrainfo1" ajaxSingle="true"/>
		</h:selectOneMenu>
    </s:decorate>
    </h:panelGroup >
	
	<div id="comments" style="display:block;clear:both;" >
    <s:decorate template="/layout/edit.xhtml" >
		<ui:define name="label">#{messages['TbCase.otherOutcome']}:</ui:define>
		<h:inputText value="#{caseCloseHome.comment}" maxlength="100" style="width:300px;"/>
    </s:decorate>
    </div>
    
    <div id="extrainfo" style="display:block;clear:both;#{(tbcase.state=='DIED' or tbcase.state=='FAILED')?'':'display:none;'}" >  
	<h:panelGroup id="extrainfo1">
	<s:fragment rendered="true">
    <s:decorate template="/layout/edit.xhtml" >
		<ui:define name="label">#{messages['uk_UA.ExtraOutcomeInfo']}:</ui:define>
		<h:selectOneMenu value="#{caseDataUA.extraOutcomeInfo}">
			<s:selectItems value="#{caseDataUAHome.extraInfo}"  var="v" label="#{messages[v.key]}" noSelectionLabel="-"/>
		</h:selectOneMenu>
    </s:decorate>
  </s:fragment>  
    </h:panelGroup >
   </div>

	<div id="transferoutdiv" style="display:block;clear:both;#{(tbcase.state=='TRANSFERRED_OUT')?'':'display:none;'}" >
    <s:decorate template="/layout/edit.xhtml" >
		<ui:define name="label">#{messages['CaseState.TRANSFERRED_OUT.desc']}:</ui:define>
		<h:inputText value="#{caseDataUA.transferOutDescription}" maxlength="100" style="width:300px;"/>
    </s:decorate>
    </div>
    

	<div class="form-footer">
	<a:commandLink action="#{caseDataUAHome.closeCase}" styleClass="button" onclick="disableButton(this)" reRender="outcome,main">
		<span>#{messages['form.ok']}</span>
	</a:commandLink> 
    <s:link view="/cases/casedata.xhtml" styleClass="button-alt" onclick="disableButton(this)">
       	<f:param name="id" value="#{caseHome.id}"/>
       	<span>#{messages['form.cancel']}</span>
    </s:link>
    </div>
</div>
</s:decorate>

<!-- <rich:jQuery selector="#selstate" query="change(function(){statecheckClick(this);})" /> -->  
<rich:jQuery selector="#comments" query="hide()" />
<script type="text/javascript">

		elem2=document.getElementById(id);

   else jQuery('#extrainfo').hide(500);

   if (value=='TRANSFERRED_OUT')
	    jQuery('#transferoutdiv').show(500);
 else jQuery('#transferoutdiv').hide(500);

-->
</script>

</h:form>

</ui:define>

</ui:composition>
