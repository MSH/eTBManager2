<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['admin.import']}" />
<ui:param name="topmenu" value="1" />

<ui:define name="left">
</ui:define>

<ui:define name="content">
<h1>#{title}</h1>

<s:decorate template="/layout/roundrect.xhtml" style="margin-top:20px;">
	<ui:param name="showheader" value="0" />
	<ui:param name="showfooter" value="0" />

<h:form id="main" enctype="multipart/form-data" style="padding:10px;">
    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['admin.import.file']}:</ui:define>
		<s:fileUpload data="#{az.importDataHome.file}" required="true">
		</s:fileUpload>
    </s:decorate>
	
    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['admin.import.delimiter']}:</ui:define>
    	<h:selectOneMenu value="#{az.importDataHome.delimiter}" required="true">
    		<f:selectItems value="#{az.importDataHome.delimiters}" />
    	</h:selectOneMenu>
    </s:decorate>
	
    <s:decorate template="/layout/edit.xhtml">
    	<ui:define name="label">#{messages['admin.import.charset']}:</ui:define>
    	<h:selectOneMenu value="#{az.importDataHome.charset}" required="true">
    		<f:selectItems value="#{az.importDataHome.charsets}" />
    	</h:selectOneMenu>
    </s:decorate>

	<p/>
	<a:commandLink action="#{az.importDataHome.execute}" styleClass="button" reRender="main,messages" 
		onclick="if (!disableButtons(this)) return false;" >
		<span>#{messages['form.import']}</span>
	</a:commandLink>
	
</h:form>

</s:decorate>

</ui:define>
</ui:composition>
