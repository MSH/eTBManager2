<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['cases.exammicroscopy']}" /><ui:param name="left" value="0" />

<ui:param name="topmenu" value="0" />
<ui:param name="labelstyle" value="width:180px;" />
<ui:param name="examHome" value="#{examMicroscopyHome}" />


<ui:define name="content">
<h1>#{title}</h1>
<s:decorate template="/layout/casebody.xhtml">
	<a:form id="formexam" styleClass="form1" >
	<div class="form-content">
 	<s:decorate template="/layout/edtsample.xhtml">
	</s:decorate>

	<h2>#{messages['cases.exams.results']}</h2>
    <s:decorate template="/layout/dateedit.xhtml" >
    	<ui:define name="label">#{messages['cases.exams.dateRelease']}:</ui:define>
    	<ui:param name="required" value="false" /> 
    	<ui:param name="future" value="true" /> 
    	<ui:param name="datefield" value="#{examMicroscopy.dateRelease}" /> 
    </s:decorate>

    <s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['cases.details.result']}:</ui:define>
    	<h:selectOneMenu id="cbres" value="#{examMicroscopy.result}" required="true">
    		<s:selectItems value="#{globalLists_az.microscopyResults}" var="it" noSelectionLabel="-" label="#{messages[it.key]}" />
    		<s:convertEnum />
    	</h:selectOneMenu>
    </s:decorate>

	<rich:jQuery selector="#cbres" query="change( function(){ examResultChanged(this); })" />
	<rich:jQuery selector="#cbres" timing="onload" query="each( function(){ examResultChanged(this, true); })" />

	<div style="display:block;width:600px;">
	<div id="pnlrespositive">
    <s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['cases.exams.afb']}:</ui:define>
    	<h:selectOneMenu value="#{examMicroscopy.numberOfAFB}" >
    		<f:selectItems value="#{numberOfAFBs}" />
    	</h:selectOneMenu>
    </s:decorate>
	</div>
	</div>
	
    <s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['global.comments']}:</ui:define>
    	<h:inputTextarea value="#{examMicroscopy.comments}" style="width:500px;height:80px"/>
    </s:decorate>

	</div>
	<div class="form-footer">
		<div style="float:right;">
			<span style="color:red;">*</span> #{messages['javax.faces.component.UIInput.REQUIRED']}
		</div>
            <a:commandLink action="#{examMicroscopyHome.persist}" styleClass="button" reRender="formexam,messages" 
            	onclick="if (!disableButton(this)) return false;"  
            	>
            	<span>#{messages['form.save']}</span>
            </a:commandLink>
            <a:commandLink action="canceled" styleClass="button-alt" ajaxSingle="true"
            	onclick="if (!disableButton(this)) return false;">
            	<span>#{messages['form.cancel']}</span>
            </a:commandLink>
	</div>    
	</a:form>
</s:decorate>

<script type="text/javascript">
<!--
function examResultChanged(cb, immediate) {
	var s = cb.options[cb.selectedIndex].value;
	if (s=='POSITIVE')
	     jQuery('#pnlrespositive').show(immediate?0:500)
	else jQuery('#pnlrespositive').hide(immediate?0:500);
}
-->
</script>

</ui:define>

</ui:composition>
