<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:p="http://jboss.com/products/seam/pdf"
      xmlns:c="http://java.sun.com/jstl/core"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['manag.notifEIDSS']}" />
<ui:param name="topmenu" value="2" />
<ui:param name="labelstyle" value="width:180px;" />
<ui:param name="left" value="0" />
<ui:param name="useclassification" value="0" />



<ui:define name="naveg">
	<s:link value="#{messages['manag']}" view="/management/index.html" propagation="none" />
</ui:define>


<ui:define name="content">
<h1>#{title}</h1>
<h:form styleClass="form1">
	
	<table  bgcolor="#E2EAE2" style="border-collapse:collapse;">
		<tr >
			<th rowspan="2" style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;" align="left">
				#{messages['az_EIDSS_Notify_LPU']} #{messages['excel.fromEIDSS']}
			</th>
			<th colspan="2" style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
				#{messages['az_EIDSS_Binded_q']}
			</th>
			
			<th rowspan="2" style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
				#{messages['manag.form8.table1000.all']}
			</th>
		</tr>
		<tr>
		<th style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
				#{messages['global.yes']}
			</th>
			<th style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
				#{messages['global.no']}
			</th>
		</tr>		
		<ui:repeat value="#{reportEIDSSNotifU.list.keySet().toArray()}" var="key">
		<tr>
			<td style="padding-left: 25px; border: 1px solid white;"><h:outputText value="#{key}" /></td>
			<td align="right" style="border: 1px solid white;"><h:outputText value="#{reportEIDSSNotifU.list.get(key).get(1)}"/></td>
			<td align="right" style="border: 1px solid white;"><h:outputText value="#{reportEIDSSNotifU.list.get(key).get(0)}"/></td>
			<td align="right" style="border: 1px solid white;"><b><h:outputText value="#{reportEIDSSNotifU.list.get(key).get(2)}"/></b></td>
		</tr>
		</ui:repeat>
		<tr style="text-weight:bold;" align="right">
			<th align="left" style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
				#{messages['manag.form8.table1000.all']}
			</th>
			<th style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
			<h:outputText value="#{reportEIDSSNotifU.total(1)}"/></th>
			<th style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
			<h:outputText value="#{reportEIDSSNotifU.total(0)}"/></th>
			<th style="font-weight:bold; background-color:#AFCFC1; padding:8px; color:#07273D; border: 1px solid white;">
			<h:outputText value="#{reportEIDSSNotifU.total(2)}"/></th>
			
		</tr>
	</table>

</h:form>
</ui:define>

</ui:composition>
