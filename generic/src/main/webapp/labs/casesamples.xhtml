                template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['labs.newreq.samples']}" />

	</div>
</ui:define>

<ui:define name="left">

	</h:form>

	<a:repeat value="#{caseSamplesList.samples}" var="it">

			<ui:param name="sample" value="#{it}" />
		</s:decorate>
	</a:repeat>
