<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:b="http://www.etbmanager.org"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      >

<ui:param name="labelstyle" value="width:180px;" />


<s:decorate template="/layout/casebody.xhtml">
	<a:form id="formexam" styleClass="form1" >
	<div class="form-content">
 	<s:decorate template="/labs/edtsample.xhtml">
 		<ui:param name="examHome" value="#{examMicroscopyHome}" />
	</s:decorate>

	<h2>#{messages['cases.exams.results']}</h2>
    <s:decorate template="/layout/dateedit.xhtml" >
    	<ui:define name="label">#{messages['cases.exams.dateRelease']}:</ui:define>
    	<ui:param name="required" value="false" /> 
    	<ui:param name="future" value="true" /> 
    	<ui:param name="datefield" value="#{examMicroscopy.dateRelease}" /> 
    </s:decorate>

	<h:panelGroup id="pnldata">
	<a:region>
		<ui:param name="reRender" value="pnldata" />

		<b:domainEditor entity="#{examMicroscopy}" field="sampleType" />	

		<b:domainEditor entity="#{examMicroscopy}" field="sampleQuality" />	

		<b:domainEditor entity="#{examMicroscopy}" field="smearType" />	

		<b:domainEditor entity="#{examMicroscopy}" field="method" />	

		<b:domainEditor entity="#{examMicroscopy}" field="result" />	

		<b:domainEditor entity="#{examMicroscopy}" field="numberOfAFB" />
	</a:region>
	</h:panelGroup>	
	
    <s:decorate template="/layout/edit.xhtml" >
    	<ui:define name="label">#{messages['global.comments']}:</ui:define>
    	<h:inputTextarea value="#{examMicroscopy.comments}" style="width:500px;height:80px"/>
    </s:decorate>

	</div>
	<div class="form-footer">
		<div style="float:right;">
			<span style="color:red;">*</span> #{messages['javax.faces.component.UIInput.REQUIRED']}
		</div>
            <a:commandLink action="#{examMicroscopyHome.postResults}" styleClass="button" reRender="formexam,messages" 
            	onclick="if (!disableButton(this)) return false;">
            	<span>#{messages['form.save']}</span>
            </a:commandLink>
            <a:commandLink action="canceled" styleClass="button-alt" ajaxSingle="true"
            	onclick="if (!disableButton(this)) return false;">
            	<span>#{messages['form.cancel']}</span>
            </a:commandLink>
	</div>    
	</a:form>
</s:decorate>

</ui:composition>
