<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="layout/template_new.xhtml">

<ui:param name="title" value="#{messages['error.title']}" />
<ui:define name="content">

	<input type="hidden" id="error" value="UNEXPECTED_ERROR" />

	<table width="600px" style="border:4px solid black;">
	<tr>
		<td bgcolor="#000000">
			<div style="font-size:18px;color:white;padding:4px;">
			#{messages['error.title']}
			</div>
		</td>
	</tr>
	<tr>
		<td>
			<img src="public/themes/default/images/error.jpg" style="float:left;"/>
			<div style="font-size:12px;margin-top:20px;">
			<b>#{messages['error.msg1']}</b>
			<br/>
			</div>
		</td>
	</tr>
	</table>

</ui:define> 
</ui:composition>
