<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
        >
 
<rich:jQuery selector="#{empty selector? '.table1': selector} tr" 
                query="mouseover(function(){jQuery(this).addClass('highlight');})"/>
<rich:jQuery selector="#{empty selector? '.table1': selector} tr" 
                query="mouseout(function(){jQuery(this).removeClass('highlight')})"/>

</ui:composition>
