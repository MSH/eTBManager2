<?xml version="1.0" encoding="UTF-8"?> 
<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:s="http://jboss.com/products/seam/taglib">

	<div style="border:1px solid #C0C0C0;display:block;width:100%;">
		<s:div style="background-color:#f0f0f0" rendered="#{showheader!='0'}">
		<div class="b1lt">
		<div class="b1rt" style="padding:4px;">
			<div>
				<ui:insert name="header" />
			</div>
		</div>
		</div>
		</s:div>
		<s:div styleClass="roundrect-in" rendered="#{showheader=='0'}">
		<div class="b2lt">
		<div class="b2rt" style="padding:1px;">
			<div>
				<ui:insert name="header" />
			</div>
		</div>
		</div>
		</s:div>

		<div class="roundrect-in" style="#{styleclass}">
			<div style="padding:1px">
				<ui:insert />
			</div>
		</div>

		<div class="#{showfooter=='0'?'roundrect-in': 'roundrect-fixed'}" >
		<div class="#{showfooter=='0'? 'b2lb': 'b1lb'}">
		<div class="#{showfooter=='0'? 'b2rb': 'b1rb'}">
			<div style="padding:1px">
				<ui:insert name="footer" />
			</div>
		</div>
		</div>
		</div>
	</div>
    
</ui:composition>
