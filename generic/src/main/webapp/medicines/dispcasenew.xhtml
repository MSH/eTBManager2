<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['dispensing.new']}" />

<ui:param name="topmenu" value="1" />
<ui:param name="labelstyle" value="width:220px;" />

<ui:define name="head">
<style>
.col1 {  width:400px; }
</style>
</ui:define>

<ui:define name="content">
<s:decorate template="/layout/unitsel.xhtml">

<h:form id="main" > 

	<h:dataTable value="#{caseDispensingUIHome.cases}" var="it" styleClass="table2" columnClasses="coll,coll,coll,colr">
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{messages['Patient']}" styleClass="collh"/>
			</f:facet>
			<s:decorate template="/layout/case.xhtml">
				<ui:param name="case" value="#{it.tbcase}" />
			</s:decorate>
		</h:column>
	
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{messages['Regimen']}" styleClass="collh"/>
			</f:facet>
			<h:outputText value="#{it.tbcase.regimen == null? messages['regimens.individualized'] : it.tbcase.regimen.name}" />
		</h:column>	
	
		<h:column>
			<f:facet name="header">
				<h:outputText value="#{messages['meds.dispensing.lastdisprec']}" styleClass="collh"/>
			</f:facet>
			<h:outputText value="#{it.lastDispensing}" converter="localeDateConverter"/>
		</h:column>	
	
		<h:column>
			<f:facet name="header">
			</f:facet>
			<s:link value="#{messages['meds.dispensing.register']}" view="/medicines/disppacedt.xhtml">
				<f:param name="id" value="#{it.tbcase.id}" />
				<f:param name="dispid" value="#{null}" />
			</s:link>
		</h:column>	
	</h:dataTable>    

</h:form>

<script type="text/javascript">
<!--
-->
</script>

</s:decorate>

</ui:define>

</ui:composition>
