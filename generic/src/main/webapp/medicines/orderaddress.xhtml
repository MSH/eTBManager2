<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
        >

    <s:decorate template="/layout/display.xhtml" >
    	<ui:define name="label">#{messages['meds.orders.shipaddr']}:</ui:define>

    	<b>#{order.shipInstitutionName}</b>
    	<br/>
    	<s:fragment rendered="#{not empty order.shipAddress}">
    		#{order.shipAddress}
    		<br/>
    	</s:fragment>
    	<s:fragment rendered="#{not empty order.shipAddressCont}">
    		#{order.shipAddressCont}<br/>
    	</s:fragment>
    	<s:fragment rendered="#{not empty order.shipZipCode}">
    		#{messages['Address.zipCode']}: #{order.shipZipCode}<br/>
    	</s:fragment>
    	#{order.shipAdminUnit.fullDisplayName}
    </s:decorate>

</ui:composition>
