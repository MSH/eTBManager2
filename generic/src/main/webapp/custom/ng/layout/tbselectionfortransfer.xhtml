<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                xmlns:s="http://jboss.com/products/seam/taglib"
        >

<s:decorate template="/layout/edit.xhtml" rendered="#{not tbunitselection.level1ReadOnly}">
	<ui:define name="label">#{tbunitselection.labelAdminUnit}:</ui:define>
	<h:selectOneMenu id="cbselau" value="#{tbunitselection.adminUnit}" required="#{required}" >
		<s:selectItems var="it" value="#{tbunitselection.adminUnits}" noSelectionLabel="-" label="#{it.name}"/>
		<s:convertEntity />
		<a:support event="onchange" ajaxSingle="true" reRender="pnlunits" focus="cbunits"/>
	</h:selectOneMenu>
</s:decorate>

<s:decorate template="/layout/display.xhtml" rendered="#{tbunitselection.level1ReadOnly}">
	<ui:define name="label">#{messages['global.location']}:</ui:define>
	<ui:repeat value="#{tbunitselection.parentUnits}" var="it">
		<span class="right-icon"> #{it.name}</span>
	</ui:repeat>
</s:decorate>

<h:panelGroup id="pnlunits">
<s:decorate template="/layout/#{required?'edit':'display'}.xhtml" rendered="#{tbunitselection.adminUnit != null}">
	<ui:define name="label">#{messages['form.name']}:</ui:define>
	<!-- <h:selectOneMenu id="cbunits" value="#{tbunitselection.tbunit}" required="#{required}" rendered="#{!tbunitselection.readOnly}"> -->
	 <h:selectOneMenu id="cbunits" value="#{tbunitselection.tbunit}" required="#{required}"> 
        <s:selectItems value="#{tbunitselection.options}" var="it" label="#{it.name}" noSelectionLabel="-" />
      	<s:convertEntity/>
      	<ui:insert name="events" />
    </h:selectOneMenu>
    <h:outputText value="#{tbunitselection.tbunit}" rendered="#{tbunitselection.readOnly}" />
    <ui:insert />
</s:decorate>
</h:panelGroup>

</ui:composition>
