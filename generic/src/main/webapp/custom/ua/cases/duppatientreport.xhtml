<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['uk_UA.duplicatePatientsReport.title']}" />
<ui:param name="topmenu" value="0" />
<ui:param name="left" value="0" />

<ui:define name="content">
<h1>#{title}</h1>
<a:form id="main" styleClass="form1">

<s:decorate template="/layout/naveg.xhtml">
	<ui:param name="list" value="#{duplicatePatientsQuery}" />
<table class="table1">
	<tr>
		<th>
			#{messages['Patient']}
		</th>
		<th>
			#{messages['cases']}
		</th>
	</tr>
	<s:fragment rendered="#{duplicatePatientsQuery.resultList!=null}">
		<ui:repeat value="#{duplicatePatientsQuery.resultList}" var="it">
			<tr>
				<td>
					#{it.fio}
					<br/>
					<h:outputText value="#{it.birthDate}" converter="localeDateConverter"/>
				</td>
				<s:fragment rendered="#{it.patients!=null}">
						<td>
					<ui:repeat var="pat" value="#{it.patients}">
						<s:fragment rendered="#{pat.cases!=null}">
							<ui:repeat var="case" value="#{pat.cases}">
								<s:link value="#{case.displayCaseNumber}" view="/cases/casedata.xhtml" target="_blank">
									<f:param name="id" value="#{case.id}" />
								</s:link>
								<br/>
							</ui:repeat>
						</s:fragment>
					</ui:repeat>
						</td>
				</s:fragment>
			</tr>
		</ui:repeat>
	</s:fragment>
</table>	
</s:decorate>

</a:form>

</ui:define>

</ui:composition>
