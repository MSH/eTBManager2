<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax"
                template="/layout/template_new.xhtml">

<ui:param name="title" value="#{messages['cases.edit']} - #{messages[tbcase.classification.key]}" />

<ui:param name="topmenu" value="0" />
<ui:param name="waitdlg" value="1" />
<ui:param name="left" value="0" />

<ui:param name="labelstyle" value="width:150px" />


<ui:define name="content">
<h1>#{title}</h1>
<h:form id="main" styleClass="form1">
	
	<ui:include src="casedataedt.xhtml" />
	
	<div class="form-footer">
	<a:commandLink  action="#{caseDataUAHome.saveEditing}" styleClass="button" reRender="main,messages" onclick="if (!disableButton(this)) return false;">
		<span>#{messages['form.save']}</span>
	</a:commandLink>
	<s:link view="/cases/casedata.xhtml" styleClass="button-alt" propagation="end" onclick="disableButton(this)">
		<f:param name="id" value="#{caseHome.id}" />
		<span>#{messages['form.cancel']}</span>
	</s:link>
	</div>

</h:form>

</ui:define>

</ui:composition>
