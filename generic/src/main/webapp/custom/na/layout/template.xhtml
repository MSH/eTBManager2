<?xml version="1.0" encoding="UTF-8"?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      xmlns:c="http://java.sun.com/jstl/core">
<f:view contentType="text/html"/>
<head>
<title>#{title}</title>
<meta http-equiv="keywords" content="e-TB Manager,MSH,PSP,DR-TB,TB,Tuberculosis,Second Line,First Line" />
<meta http-equiv="description" content="e-TB Manager System" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Cache-Control" content="no-store" />
<meta http-equiv="Pragma" content="no-cache" />
  
<a:loadStyle src="/public/themes/default/skin.css" />  
<a:loadScript src="resource://org/richfaces/renderkit/html/scripts/jquery/jquery.js"/>
<a:loadScript src="/js/jquery.maskedinput-1.1.3.pack.js"/>

<ui:insert name="head" />

<style type="text/css">
body {
   background:#E3E8E3;
}
div#body {
	width:auto;
    margin-top: 0;
    margin-right:10px;
    margin-left: #{empty left?'180px':'10px'};
    padding: 1px;
    min-height:600px;
}
</style>
</head>

<body>
<f:view>

<ui:include src="header.xhtml" />

<div id="outer">

<s:div id="left" rendered="#{empty left}">
	<div class="vertical-menu">
	<ui:insert name="left" />
	</div>
	<ui:insert name="left" />
</s:div>

<div id="content">

<div id="outer_title">
<div id="title">
	<span class="print-link">
		<ui:insert name="print-link">
			<s:link value="#{messages['global.print']}" target="_blank">
				<f:param name="print" value="1" />
			</s:link>
		</ui:insert>
	</span>

	<span class="linknaveg">
	<ui:insert name="naveg" />
	</span>
	
	<span class="content-title"> 
	 	#{title}
	</span>
</div>
</div>


	<h:panelGroup id="messages">
	<s:decorate template="/layout/rectangle.xhtml" rendered="#{!empty facesMessages.currentGlobalMessages}">
		<ui:param name="backgroundcolor" value="FFA200" />
		<ui:param name="bordercolor" value="FFA200" />
		<ui:param name="pngfile" value="error" />
    	<h:messages globalOnly="true" layout="table" style="color:white;font-weight:bold;" />
	</s:decorate>
	</h:panelGroup>

	<ui:insert name="content" />

</div>

<div id="footer" >
	<span class="footer">#{messages['login.copyright']}</span>
</div>


</div>


<c:if test="#{waitdlg=='1'}">
	<ui:include src="/layout/waitdlg.xhtml" />
	<a:status onstart="openWaitDlg();" onstop="closeWaitDlg();"></a:status>

	<script type="text/javascript">
	A4J.AJAX.onError=function(req, status, message) {
		//window.alert('#{messages['mdrtbsys.request_error']}' + '... Request=' + req + ', Status=' + status + ', Message=' +  message);
		window.alert('#{messages['mdrtbsys.request_error']}');
		closeWaitDlg();
	}
	</script>
</c:if>
<script type="text/javascript">

}
-->
</script>

<ui:insert name="dialogs" />


</f:view>

</body>
</html>
