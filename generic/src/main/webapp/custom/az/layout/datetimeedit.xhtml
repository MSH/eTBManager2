<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:rich="http://richfaces.ajax4jsf.org/rich"
                xmlns:s="http://jboss.com/products/seam/taglib"
                xmlns:a="https://ajax4jsf.dev.java.net/ajax">
                 
    <div class="prop">                
        <s:label styleClass="name" style="#{empty labelstyle? '': labelstyle}">
            <ui:insert name="label"/>
            <s:span style="color:red;" rendered="#{required or redasterisk}">*</s:span>
        </s:label>
        
        <span class="value #{invalid?'fielderror':''}">
            <s:validateAll>
            	<h:panelGroup id="edtdatep">
            	<a:outputPanel id="calendar" layout="block">
						<rich:calendar id="#{empty edtid?'edtdatetime':edtid}" value="#{datefield}"
							popup="#{true}"
							datePattern="#{messages['locale.dateTimePattern']}"
							showApplyButton="#{false}" 
							style="width:100px"
							showWeeksBar="false"
							timeZone="#{timezones.default}"
							required="#{required}"
							locale="#{locale}"
							/>
				</a:outputPanel>
				
    			<h:outputText value="(#{messages['locale.displayDateTimePattern']})" rendered="#{empty showPattern ? true : showPattern}"/>
    			<rich:jQuery selector="#edtdatep .rich-calendar-input" query="mask('#{messages['locale.dateTimeMask']}')" />
    			<ui:insert />
    			
				<ui:remove>
				<rich:calendar id="#{empty edtid?'edtdatetime':edtid}" enableManualInput="true" value="#{datefield}" 
					required="#{required}" locale="#{locale}" datePattern="#{messages['locale.dateTimePattern']}" 
					timeZone="#{timezones.default}" validator="#{futureDateValidator.validate}" inputStyle="width:100px;" 
					showWeeksBar="false">
				</rich:calendar>
				
				<f:param name="validatefuture" value="#{future}" />
				</ui:remove>
				</h:panelGroup>
            </s:validateAll>
        </span>
        
        <s:message styleClass="error"/>
    </div>
    
</ui:composition>
