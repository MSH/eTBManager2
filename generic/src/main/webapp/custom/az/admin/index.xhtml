<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.ajax4jsf.org/rich"
      xmlns:a="https://ajax4jsf.dev.java.net/ajax"
      template="/admin/admintemplate.xhtml">

<ui:param name="title" value="#{messages['admin']}" />
<ui:param name="topmenu" value="3" />
<ui:param name="submenu" value="0" />

<ui:define name="content">
	<h1>#{title}</h1>
	<s:link view="/custom/az/admin/edtsysmsg.xhtml" value="#{messages['admin.editsysmes']}" propagation="none"/>
	<ui:remove>
	<br/>
	<h:form>
		<a:commandLink styleClass="button" 
					   rendered="#{userLogin.user.login=='VLAD'}" 
					   reRender="main,messages" 
					   action="#{adminControlAZ.generateCasesNumbersForEmpty}">
			<span>Correct case numbers</span>
		</a:commandLink> 	
	</h:form>
	</ui:remove>
</ui:define>

</ui:composition>
